name: Auto-Revert Base + Submodules

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  contents: write
  issues: write
  actions: write

env:
  RW_PAT: ${{ secrets.WORKFLOWS }}

jobs:
  auto-revert:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/revert' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    steps:
      # Retrieve the cached submodule description 
      - name: Detect submodule JSON
        id: submod
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.RW_PAT }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            core.setOutput('submodules', jsonMatch[1]);

      # Revert each submodule **in place** and push the revert directly to its
      #     default branch (no PRs are created in the submodule repos)
      - name: Revert submodules and capture new SHAs
        id: revert-sm
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.RW_PAT }}
          script: |
            const subs = JSON.parse(`${{ steps.submod.outputs.submodules }}`);
            const reverted = [];

            for (const sm of subs) {
              const { path, repo, url } = sm;
              console.log(`⏳ Reverting submodule ${repo} → ${path}`);

              // shallow clone of the submodule (no history, no blobs)
              const { execSync } = require('child_process');
              execSync(`git clone --depth 1 --filter=blob:none ${url} ${path}`, { stdio: 'inherit' });

              // enter the submodule, revert its latest commit, and push directly
              process.chdir(path);
              const headSha = execSync('git rev-parse HEAD').toString().trim();

              // create a temporary branch, revert, and push straight to main
              const tmpBranch = `revert-${headSha}`;
              execSync(`git checkout -b ${tmpBranch}`, { stdio: 'inherit' });
              execSync(`git revert --no-edit ${headSha}`, { stdio: 'inherit' });
              execSync(`git push https://x-access-token:${process.env.RW_PAT}@github.com/${process.env.GITHUB_REPOSITORY_OWNER}/${repo}.git ${tmpBranch}:main`, { stdio: 'inherit' });

              // capture the new commit SHA that now sits on main
              const newSha = execSync('git rev-parse HEAD').toString().trim();
              reverted.push({ path, repo, newSha });

              process.chdir('..');
            }

            // expose the array of reverted submodules for the next step
            core.setOutput('reverted', JSON.stringify(reverted));

      # Create a single branch in base that:
      #     • updates each submodule pointer to the new SHA
      #     • reverts the original PR commit
      - name: Create single revert branch in super‑project
        id: super-branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Revert base
          BASE_REF="${{ github.event.pull_request.base.ref }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          git checkout "$BASE_REF"
          REVERT_BRANCH="auto-revert-${{ github.run_id }}"
          git checkout -b "$REVERT_BRANCH"
          git revert --no-edit "$HEAD_SHA"

          # Update submodule pointers
          REVERTED='${{ steps.revert-sm.outputs.reverted }}'
          echo "$REVERTED" | jq -c '.[]' | while read -r sm; do
            path=$(echo "$sm" | jq -r '.path')
            newsha=$(echo "$sm" | jq -r '.newSha')
            echo "Updating submodule $path → $newsha"
            git submodule update --init "$path"
            cd "$path"
            git checkout "$newsha"
            cd -
            git add "$path"
          done

          # Commit everything (submodule pointer updates + base revert)
          git commit -m "Auto revert: submodules + base commit $HEAD_SHA"

          # Push the branch
          git push origin "$REVERT_BRANCH"

          # expose branch name for the next step
          echo "branch=$REVERT_BRANCH" >> $GITHUB_OUTPUT

      # Open PR in the base and merge it automatically
      - name: Create & merge single base revert PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.RW_PAT }}
          script: |
            const branch = '${{ steps.super-branch.outputs.branch }}';
            const base   = '${{ github.event.pull_request.base.ref }}';
            const title  = `Auto revert: submodules + base commit ${{ github.event.pull_request.head.sha }}`;
            const body   = `This PR reverts the original PR #${{ github.event.pull_request.number }} and updates all submodule pointers to the reverted commits.`;

            // create the PR
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              head: branch,
              base,
              body
            });
            console.log(`✅ PR created: ${pr.html_url}`);

            // merge it
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              merge_method: 'squash'   // keep history clean
            });
            console.log('✅ PR merged');