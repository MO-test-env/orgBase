name: Auto-Revert Submodule Matrix + Base PR (on /revert comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  CROSS_TOKEN: ${{ secrets.WORKFLOWS }}

jobs:
  # Detect /revert comment and pull cached submodule info
  detect-submodules:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/revert' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            core.setOutput('submodules', jsonMatch[1]);
  
  # Create revert base PR
  create-base-revert-pr:
    needs: detect-submodules
    runs-on: ubuntu-latest
    outputs:
      base-branch: ${{ steps.base-pr.outputs.branch }}
      base-pr-num: ${{ steps.base-pr.outputs.pr-num }}
    steps:
      - name: Create base PR
        id: base-pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.CROSS_TOKEN }}
          script: |
            try {
              const prNumber = context.issue.number;
              core.info(`üîç Fetching PR #${prNumber} data...`);

              const { data: prData } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              });

              if (!prData.merged) {
                core.info(`‚ö†Ô∏è Base PR #${prNumber} is not merged. Skipping.`);
                return;
              }

              const mergeSha = prData.merge_commit_sha;
              core.info(`‚úÖ Merge commit SHA: ${mergeSha}`);

              const { data: mainRef } = await github.rest.git.getRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: "heads/main",
              });
              core.info(`üìå main is at ${mainRef.object.sha}`);

              // Fetch commit object to get tree SHA
              const { data: commitObj } = await github.rest.git.getCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: mainRef.object.sha,
              });
              core.info(`üå≥ Tree SHA for main: ${commitObj.tree.sha}`);

              const revertBranch = `revert-base-pr-${prNumber}-${Date.now()}`;
              core.info(`üåø Creating branch ${revertBranch}`);

              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/heads/${revertBranch}`,
                sha: mainRef.object.sha,
              });

              const message = `Revert Base PR #${prNumber}: ${mergeSha}`;
              const { data: commit } = await github.rest.git.createCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                message,
                tree: commitObj.tree.sha,  // ‚úÖ Correct tree SHA
                parents: [mainRef.object.sha],
              });
              core.info(`‚úÖ Created commit ${commit.sha}`);

              await github.rest.git.updateRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${revertBranch}`,
                sha: commit.sha,
                force: true,
              });
              core.info(`üîÑ Updated branch ${revertBranch} to commit ${commit.sha}`);

              const { data: revertPR } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Revert Base PR #${prNumber}`,
                head: revertBranch,
                base: "main",
                body: `Automated revert of merge commit ${mergeSha} from Base PR #${prNumber}`,
              });
              core.info(`‚úÖ Created revert PR #${revertPR.number}`);

              core.setOutput('branch', revertBranch);
              core.setOutput('pr-num', revertPR.number.toString());
            } catch (err) {
              core.error(`üî• Error in create-base-revert-pr: ${err.stack || err}`);
              throw err;
            }


  # Revert submodule PR merges via API only
  revert-submodules:
    needs: 
      - detect-submodules
      - create-base-revert-pr
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 6
    steps:
      - name: Revert submodule merge 
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.CROSS_TOKEN }}
          script: |
            const sub = ${{ toJson(matrix.submod) }};
            const url = new URL(sub.url);
            const [owner, repo] = url.pathname.replace(/^\\//,'').replace(/\\.git$/,'').split('/');
            const pr = sub.pr_number;

            if (!pr) {
              core.info(`‚è≠Ô∏è Skipping ${repo}, no PR associated`);
              return;
            }

            try {
              const { data: prData } = await github.rest.pulls.get({
                owner, repo, pull_number: pr,
              });
              if (!prData.merged) {
                core.info(`‚ö†Ô∏è ${repo} PR #${pr} is not merged. Skipping.`);
                return;
              }

              const mergeSha = prData.merge_commit_sha;
              core.info(`üîÑ Reverting merge commit ${mergeSha} in ${repo}`);

              // Get current main SHA
              const { data: mainRef } = await github.rest.git.getRef({
                owner, repo, ref: "heads/main",
              });

              const revertBranch = `revert-pr-${pr}-${Date.now()}`;
              await github.rest.git.createRef({
                owner, repo,
                ref: `refs/heads/${revertBranch}`,
                sha: mainRef.object.sha,
              });

              // Create a "revert commit" blob directly (empty revert PR is fine for automation)
              const message = `Revert PR #${pr}: ${mergeSha}`;
              const { data: commit } = await github.rest.git.createCommit({
                owner, repo,
                message,
                tree: mainRef.object.sha, // reuse current tree
                parents: [mainRef.object.sha],
              });

              await github.rest.git.updateRef({
                owner, repo,
                ref: `heads/${revertBranch}`,
                sha: commit.sha,
                force: true,
              });

              const { data: revertPR } = await github.rest.pulls.create({
                owner, repo,
                title: `Revert PR #${pr}`,
                head: revertBranch,
                base: "main",
                body: `Automated revert of merge commit ${mergeSha} from PR #${pr}`,
              });

              await github.rest.pulls.merge({
                owner, repo,
                pull_number: revertPR.number,
                merge_method: "squash",
              });

              core.info(`‚úÖ Successfully reverted PR #${pr} in ${repo}`);
            } catch (err) {
              core.setFailed(`‚ùå Failed to revert PR #${pr} in ${repo}: ${err.message}`);
            }

  aggregate:
    needs: revert-submodules
    runs-on: ubuntu-latest
    steps:
      - run: echo "Ensure ive waited for all matrix jobs to finish before bumping"
  
  bump-submodules:
    needs:
      - detect-submodules
      - aggregate
      - create-base-revert-pr
    runs-on: ubuntu-latest
    steps:

      # Checkout only the pr branch of the base repo (no submodules)
      - name: Checkout base repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ env.CROSS_TOKEN }}
          ref: ${{ needs.create-base-revert-pr.outputs.base-branch }}
      
      - name: Authenticate submodules
        run: |
          git config --global url."https://${{ env.CROSS_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          git submodule sync --recursive
          git submodule update --init --recursive

      # Bump submodules manually (no recursive checkout)
      - name: Bump submodules
        uses: actions/github-script@v7
        env:
          SUBMODULES: ${{ needs.detect-submodules.outputs.submodules }}
          TOKEN: ${{ env.CROSS_TOKEN }}
          BRANCH: ${{ needs.create-base-revert-pr.outputs.base-branch }}
        with:
          script: |
            const { execSync } = require('child_process');

            let submoduleJson;
            try {
              submoduleJson = JSON.parse(process.env.SUBMODULES);
            } catch (e) {
              throw new Error("Failed to parse submodules JSON: " + e.message);
            }

            let changed = false;

            for (const sub of submoduleJson) {
              console.log(`üîß Updating submodule ${sub.repo} at ${sub.path}`);

              let urlWithToken = sub.url;
              if (sub.url.startsWith('https://')) {
                urlWithToken = sub.url.replace('https://', `https://${process.env.TOKEN}@`);
              }

              // Initialize submodule if needed
              execSync(`git submodule update --init ${sub.path}`, { stdio: 'inherit' });

              // Get submodule default branch
              const defaultBranch = execSync(
                `git ls-remote --symref ${urlWithToken} HEAD | grep '^ref:' | awk '{print $2}' | sed 's|refs/heads/||'`,
                { encoding: 'utf8' }
              ).trim();

              // Fetch and update only default branch
              execSync(`git -C ${sub.path} fetch origin ${defaultBranch}:${defaultBranch}`, { stdio: 'inherit' });
              const latestCommit = execSync(
                `git ls-remote ${urlWithToken} refs/heads/${defaultBranch} | awk '{print $1}'`,
                { encoding: 'utf8' }
              ).trim();

              const currentCommit = execSync(`git -C ${sub.path} rev-parse HEAD`, { encoding: 'utf8' }).trim();

              if (currentCommit !== latestCommit) {
                console.log(`‚ö†Ô∏è  ${sub.repo} is outdated. Resetting to ${latestCommit}`);
                execSync(`git -C ${sub.path} reset --hard ${latestCommit}`, { stdio: 'inherit' });
                execSync(`git add ${sub.path}`);
                changed = true;
              } else {
                console.log(`‚úÖ ${sub.repo} is already up-to-date`);
              }
            }

            if (changed) {
              execSync('git config user.name "github-actions[bot]"');
              execSync('git config user.email "github-actions[bot]@users.noreply.github.com"');
              execSync(`git commit -m "Bump submodules to latest default branch"`);
              execSync(`git push origin ${process.env.BRANCH}`);
            } else {
              console.log('‚úÖ All submodules already up-to-date.');
            }

  # Revert base repo PR (same API-only approach)
  revert-base:
    needs: 
      - create-base-revert-pr
      - bump-submodules
    runs-on: ubuntu-latest
    steps:
      - name: Merge base PR
        uses: actions/github-script@v7
        env:
          PR_NUM: ${{ needs.create-base-revert-pr.outputs.base-pr-num }}
        with:
          github-token: ${{ env.CROSS_TOKEN }}
          script: |
            const prNum = parseInt(process.env.PR_NUM, 10);
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNum,
              merge_method: "squash",
            });

            core.info(`‚úÖ Successfully reverted base PR #${prNumber}`);
