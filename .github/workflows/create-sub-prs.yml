name: Create Submodule PRs (on PR open)

on:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: read
  issues: write          # needed to create / edit comments
  pull-requests: write
  actions: read

jobs:
  # ------------------------------------------------------------------
  # 1Ô∏è‚É£ Detect all submodules and expose a matrix for the next job
  # ------------------------------------------------------------------
  detect-submodules:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.collect.outputs.submodules }}
    steps:
      - name: Checkout base repo (including submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.WORKFLOWS }}

      - name: Collect submodule data
        id: collect
        run: |
          # Build a JSON array like [{ "path":"submod", "repo":"owner/repo" }, ‚Ä¶]
          SUBMODULES_JSON="[]"
          while IFS= read -r entry; do
            SUB_PATH=$(echo "$entry" | awk '{print $2}')
            SUB_URL=$(git config --file .gitmodules --get "submodule.${SUB_PATH}.url")

            # Convert SSH/HTTPS URLs to the owner/repo format
            if [[ "$SUB_URL" =~ ^git@github.com:(.+)\.git$ ]]; then
              SUB_REPO="${BASH_REMATCH[1]}"
            elif [[ "$SUB_URL" =~ ^https://github.com/(.+)\.git$ ]]; then
              SUB_REPO="${BASH_REMATCH[1]}"
            else
              echo "‚ùå Unsupported submodule URL: $SUB_URL"
              exit 1
            fi

            SUBMODULES_JSON=$(jq -c \
              --arg path "$SUB_PATH" \
              --arg repo "$SUB_REPO" \
              '. += [{"path": $path, "repo": $repo}]' <<< "$SUBMODULES_JSON")
          done <(git config --file .gitmodules --get-regexp '^submodule\..*\.path)

          echo "submodules=$SUBMODULES_JSON" >> "$GITHUB_OUTPUT"
          echo "‚úÖ Detected submodules: $SUBMODULES_JSON"

      # --------------------------------------------------------------
      # Store JSON in a PR comment (single source of truth, no artifacts)
      # --------------------------------------------------------------
      - name: Post submodule list as PR comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const json = `${{ steps.collect.outputs.submodules }}`;
            const body = [
              "üîé **Detected submodules** (cached for downstream workflows):",
              "<!-- SUBMODULES_JSON -->",
              "```json",
              json,
              "```",
              "<!-- /SUBMODULES_JSON -->"
            ].join("\n");
            // If a previous cache comment exists, edit it; otherwise create a new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const cacheComment = comments.find(c => c.body.includes('<!-- SUBMODULES_JSON -->'));
            if (cacheComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: cacheComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  # ------------------------------------------------------------------
  # 2Ô∏è‚É£ For each submodule, create a PR if a branch with the same name exists
  # ------------------------------------------------------------------
  create-submodule-prs:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.matrix) }}
      max-parallel: 4
    env:
      GH_TOKEN: ${{ secrets.WORKFLOWS }}
    steps:
      - name: Checkout base repo (only needed for PR metadata)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.WORKFLOWS }}

      - name: Get base PR head & base branch names
        id: pr_meta
        run: |
          echo "head_ref=${{ github.event.pull_request.head.ref }}" >> "$GITHUB_OUTPUT"
          echo "base_ref=${{ github.event.pull_request.base.ref }}" >> "$GITHUB_OUTPUT"

      - name: Check for matching branch in submodule
        id: branch_check
        env:
          SUB_REPO: ${{ matrix.submod.repo }}
          MATCH_BRANCH: ${{ steps.pr_meta.outputs.head_ref }}
        run: |
          if gh api repos/${SUB_REPO}/branches/${MATCH_BRANCH} >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR in submodule (if branch exists)
        if: steps.branch_check.outputs.exists == 'true'
        env:
          SUB_REPO: ${{ matrix.submod.repo }}
          MATCH_BRANCH: ${{ steps.pr_meta.outputs.head_ref }}
          BASE_BRANCH: ${{ steps.pr_meta.outputs.base_ref }}
        run: |
          TITLE="chore(submod): sync ${MATCH_BRANCH} ‚Üí ${BASE_BRANCH}"
          BODY="Auto‚Äëgenerated PR to merge **${MATCH_BRANCH}** into **${BASE_BRANCH}** for submodule **${SUB_REPO}**.\n\nGenerated by the *Create Submodule PRs* workflow."
          gh api -X POST repos/${SUB_REPO}/pulls \
            -f title="${TITLE}" \
            -f head="${MATCH_BRANCH}" \
            -f base="${BASE_BRANCH}" \
            -f body="${BODY}"

      - name: Log when no matching branch is found
        if: steps.branch_check.outputs.exists != 'true'
        run: |
          echo "‚ö†Ô∏è No matching branch '${{ steps.pr_meta.outputs.head_ref }}' in submodule '${{ matrix.submod.repo }}' ‚Äì skipping PR creation."

  # ------------------------------------------------------------------
  # 3Ô∏è‚É£ (Optional) Comment back on the original PR with a summary
  # ------------------------------------------------------------------
  comment-summary:
    needs: create-submodule-prs
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summarize results
        id: summary
        run: |
          echo "summary=$(jq -n '[]')" >> "$GITHUB_OUTPUT"

      - name: Post comment on the base PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const body = [
              "‚úÖ **Submodule PR creation completed**",
              "",
              "*The workflow attempted to create a PR for each submodule that has a branch matching the PR head.*",
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });
