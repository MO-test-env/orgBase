name: Create Submodule PRs (on PR open)

on:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: read
  issues: write          # needed to create / edit comments
  pull-requests: write
  actions: read

jobs:
  # ------------------------------------------------------------------
  # 1ï¸âƒ£ Detect all submodules and expose a matrix for the next job
  # ------------------------------------------------------------------
  detect-submodules:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.collect.outputs.submodules }}
    steps:
      - name: Checkout base repo (including submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.WORKFLOWS }}

      - name: Collect submodule data
        id: collect
        run: |
          # Output JSON array like: [ { "path": "subdir", "repo": "owner/repo" }, â€¦ ]
          SUBMODULES_JSON=$(git config -f .gitmodules --get-regexp 'submodule\..*\.url' \
            | jq -R -s -c '
              split("\n")[:-1] 
              | map(
                  split(" ") 
                  | { 
                      path: (.[0] | sub("^submodule\\.|\\.url$"; "")), 
                      repo: (.[1] 
                        | sub("^git@github.com:"; "") 
                        | sub("^https://github.com/"; "") 
                        | sub("\\.git$"; "")
                      ) 
                    }
                )
            ')
          echo "submodules=$SUBMODULES_JSON" >> "$GITHUB_OUTPUT"
          echo "âœ… Detected submodules: $SUBMODULES_JSON"

      # --------------------------------------------------------------
      # Store JSON in a PR comment (single source of truth, no artifacts)
      # --------------------------------------------------------------
      - name: Post submodule list as PR comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const json = `${{ steps.collect.outputs.submodules }}`;
            const body = [
              "ðŸ”Ž **Detected submodules** (cached for downstream workflows):",
              "<!-- SUBMODULES_JSON -->",
              "```json",
              json,
              "```",
              "<!-- /SUBMODULES_JSON -->"
            ].join("\n");
            // If a previous cache comment exists, edit it; otherwise create a new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const cacheComment = comments.find(c => c.body.includes('<!-- SUBMODULES_JSON -->'));
            if (cacheComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: cacheComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  # ------------------------------------------------------------------
  # 2ï¸âƒ£ For each submodule, create a PR if a branch with the same name exists
  # ------------------------------------------------------------------
  create-submodule-prs:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.matrix) }}
      max-parallel: 4
    env:
      GH_TOKEN: ${{ secrets.WORKFLOWS }}
    steps:
      - name: Checkout base repo (only needed for PR metadata)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.WORKFLOWS }}

      - name: Get base PR head & base branch names
        id: pr_meta
        run: |
          echo "head_ref=${{ github.event.pull_request.head.ref }}" >> "$GITHUB_OUTPUT"
          echo "base_ref=${{ github.event.pull_request.base.ref }}" >> "$GITHUB_OUTPUT"

      - name: Check for matching branch in submodule
        id: branch_check
        env:
          SUB_REPO: ${{ matrix.submod.repo }}
          MATCH_BRANCH: ${{ steps.pr_meta.outputs.head_ref }}
        run: |
          if gh api repos/${SUB_REPO}/branches/${MATCH_BRANCH} >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR in submodule (if branch exists)
        if: steps.branch_check.outputs.exists == 'true'
        env:
          SUB_REPO: ${{ matrix.submod.repo }}
          MATCH_BRANCH: ${{ steps.pr_meta.outputs.head_ref }}
          BASE_BRANCH: ${{ steps.pr_meta.outputs.base_ref }}
        run: |
          TITLE="chore(submod): sync ${MATCH_BRANCH} â†’ ${BASE_BRANCH}"
          BODY="Autoâ€‘generated PR to merge **${MATCH_BRANCH}** into **${BASE_BRANCH}** for submodule **${SUB_REPO}**.\n\nGenerated by the *Create Submodule PRs* workflow."
          gh api -X POST repos/${SUB_REPO}/pulls \
            -f title="${TITLE}" \
            -f head="${MATCH_BRANCH}" \
            -f base="${BASE_BRANCH}" \
            -f body="${BODY}"

      - name: Log when no matching branch is found
        if: steps.branch_check.outputs.exists != 'true'
        run: |
          echo "âš ï¸ No matching branch '${{ steps.pr_meta.outputs.head_ref }}' in submodule '${{ matrix.submod.repo }}' â€“ skipping PR creation."
      
      - name: Record result
        id: record
        run: |
          if [ "${{ steps.branch_check.outputs.exists }}" = "true" ]; then
            RESULT="created"
          else
            RESULT="skipped"
          fi
          echo "result={\"repo\":\"${{ matrix.submod.repo }}\",\"branch\":\"${{ steps.pr_meta.outputs.head_ref }}\",\"status\":\"$RESULT\"}" >> "$GITHUB_OUTPUT"
    outputs:
      result: ${{ steps.record.outputs.result }}


  comment-summary:
    needs: create-submodule-prs
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Aggregate results
        id: aggregate
        run: |
          # Gather JSON results from all matrix jobs
          RESULTS=$(jq -n '[]')
          for job in ${{ toJson(needs.create-submodule-prs) }}; do
            RESULT=$(echo "$job" | jq -r '.result // empty')
            if [ -n "$RESULT" ]; then
              RESULTS=$(jq -c --argjson r "$RESULT" '. + [$r]' <<< "$RESULTS")
            fi
          done
          echo "summary=$RESULTS" >> "$GITHUB_OUTPUT"
          echo "ðŸ“‹ Summary: $RESULTS"

      - name: Post comment on the base PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const summary = JSON.parse(process.env.SUMMARY_JSON);
            let lines = ["âœ… **Submodule PR creation completed**", ""];
            for (const item of summary) {
              lines.push(`- \`${item.repo}\` (branch: \`${item.branch}\`) â†’ **${item.status}**`);
            }
            const body = lines.join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });
        env:
          SUMMARY_JSON: ${{ steps.aggregate.outputs.summary }}
