name: Create Submodule PRs (on PR open)

on:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write
  actions: read

jobs:
  # ------------------------------------------------------------------
  # 1️⃣ Detect submodules
  # ------------------------------------------------------------------
  detect-submodules:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.detect.outputs.submodules }}
    steps:
      - name: Detect submodules (composite)
        id: detect
        uses: ./.github/actions/detect-submodules
        with:
          token: ${{ secrets.WORKFLOWS }}

  # ------------------------------------------------------------------
  # 2️⃣ Create PR in each submodule (if branch exists)
  # ------------------------------------------------------------------
  create-submodule-prs:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.matrix) }}
      max-parallel: 4
    env:
      GH_TOKEN: ${{ secrets.WORKFLOWS }}   # token with write access to submodule repos
    steps:
      - name: Checkout base repo (metadata only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.WORKFLOWS }}

      - name: Get PR metadata
        id: pr_meta
        run: |
          echo "head_ref=${{ github.event.pull_request.head.ref }}" >> "$GITHUB_OUTPUT"
          echo "base_ref=${{ github.event.pull_request.base.ref }}" >> "$GITHUB_OUTPUT"

      - name: Check branch existence (composite)
        id: branch_check
        uses: ./.github/actions/check-submodule-branch
        with:
          repo: ${{ matrix.submod.repo }}
          branch: ${{ steps.pr_meta.outputs.head_ref }}
          token: ${{ secrets.WORKFLOWS }}

      - name: Create PR in submodule (composite)
        if: steps.branch_check.outputs.exists == 'true'
        uses: ./.github/actions/create-submodule-pr
        with:
          repo: ${{ matrix.submod.repo }}
          head: ${{ steps.pr_meta.outputs.head_ref }}
          base: ${{ steps.pr_meta.outputs.base_ref }}
          token: ${{ secrets.WORKFLOWS }}

      - name: Log when no matching branch is found
        if: steps.branch_check.outputs.exists != 'true'
        run: |
          echo "⚠️ No matching branch '${{ steps.pr_meta.outputs.head_ref }}' in submodule '${{ matrix.submod.repo }}' – skipping PR creation."

  # ------------------------------------------------------------------
  # 3️⃣ (Optional) Comment back on the original PR with a summary
  # ------------------------------------------------------------------
  comment-summary:
    needs: create-submodule-prs
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summarize results
        id: summary
        run: |
          echo "summary=$(jq -n '[]')" >> "$GITHUB_OUTPUT"

      - name: Post comment on the base PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const body = [
              "✅ **Submodule PR creation completed**",
              "",
              "*The workflow attempted to create a PR for each submodule that has a branch matching the PR head.*",
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });