name: Check and Bump Submodules

on:
  workflow_dispatch: # or change to pull_request / push triggers as needed

permissions:
  contents: write

env:
  CROSS_TOKEN: ${{ secrets.WORKFLOWS }}

jobs:
  check-and-bump-submodules:
