name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  CROSS_TOKEN: ${{ secrets.WORKFLOWS }}
  GH_TOKEN: ${{ secrets.WORKFLOWS }}

jobs:
  # 1Ô∏è‚É£ Detect /merge comment and get cached submodules
  detect-submodules:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            core.setOutput('submodules', jsonMatch[1]);

  # 2Ô∏è‚É£ Merge submodule PRs in parallel and output SHAs
  merge-submodules:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    outputs:
      result: ${{ steps.subproc.outputs.result }}
    steps:
      - name: Merge submodule PR (or skip if already merged)
        id: subproc
        env:
          SUB_URL: ${{ matrix.submod.url }}
          PR_NUM: ${{ matrix.submod.pr_number }}
        run: |
          set -euo pipefail
          OWNER=$(echo "$SUB_URL" | sed -E 's|https://github.com/([^/]+)/.*|\1|')
          REPO=$(echo "$SUB_URL" | sed -E 's|https://github.com/[^/]+/([^/.]+)(\.git)?|\1|')
          FULL_REPO="$OWNER/$REPO"

          if [[ -z "$PR_NUM" ]]; then
            echo "result=‚Ä¢ $FULL_REPO: no PR defined" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Check PR state
          state=$(gh api repos/$FULL_REPO/pulls/$PR_NUM --jq .state)
          merged=$(gh api repos/$FULL_REPO/pulls/$PR_NUM --jq .merged)

          if [[ "$merged" == "true" ]]; then
            echo "result=‚Ä¢ $FULL_REPO: PR #$PR_NUM already merged ‚úÖ" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "$state" != "open" ]]; then
            echo "result=‚Ä¢ $FULL_REPO: PR #$PR_NUM is closed (not merged) ‚ö†Ô∏è" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Attempt merge
          if gh api -X PUT \
            -H "Accept: application/vnd.github+json" \
            repos/$FULL_REPO/pulls/$PR_NUM/merge \
            -f merge_method=squash \
            -f commit_title="chore(submod): merge $FULL_REPO #$PR_NUM" \
            -f commit_message="Squash-merged submodule PR #$PR_NUM"; then
            echo "result=‚Ä¢ $FULL_REPO: merged #$PR_NUM ‚úÖ" >> "$GITHUB_OUTPUT"
          else
            echo "result=‚Ä¢ $FULL_REPO: merge attempt failed ‚ùå" >> "$GITHUB_OUTPUT"
          fi

  # --------------------------------------------------------------
  # 3Ô∏è‚É£ Bump all submodules in a single commit (on PR branch)
  # --------------------------------------------------------------
  bump-all:
    needs: merge-submodules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          ref: ${{ github.event.pull_request.head.ref || github.head_ref }}
          token: ${{ env.CROSS_TOKEN }}

      - name: Update submodule references
        run: |
          set -euo pipefail

          SUBMODULES='${{ needs.detect-submodules.outputs.submodules }}'
          echo "üîé Loaded submodules JSON:"
          echo "$SUBMODULES" | jq .

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          UPDATED=0

          echo "$SUBMODULES" | jq -c '.[]' | while read -r row; do
            path=$(echo "$row" | jq -r '.path')
            url=$(echo "$row" | jq -r '.url')
            echo "üîß Processing submodule: $path"

            git -C "$path" fetch origin main
            git -C "$path" checkout origin/main

            new_sha=$(git -C "$path" rev-parse HEAD)
            echo "New SHA: $new_sha"

            git add "$path"

            if git diff --cached --quiet "$path"; then
              echo "‚ö†Ô∏è No change for $path"
            else
              echo "‚úÖ Updated $path to $new_sha"
              UPDATED=1
            fi
          done

          if [ "$UPDATED" -eq 1 ]; then
            git commit -m "chore(submods): bump merged submodules to origin/main"
            git push "https://${CROSS_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${{ github.event.pull_request.head.ref || github.head_ref }}
          else
            echo "‚ÑπÔ∏è No submodules needed bump"
          fi


  # --------------------------------------------------------------
  # 4Ô∏è‚É£ Merge the base PR
  # --------------------------------------------------------------
  merge-base:
    needs: bump-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr,
              merge_method: "squash",
              commit_title: `chore(submods): squash merge #${pr}`,
              commit_message: "Squash-merged base PR after submodule merges."
            });

  # --------------------------------------------------------------
  # 5Ô∏è‚É£ Post summary comment
  # --------------------------------------------------------------
  comment-result:
    needs: [merge-submodules, merge-base]
    runs-on: ubuntu-latest
    steps:
      - id: collect
        run: |
          # Collect submodule results safely
          submodule_results=$(jq -n '[]')
          for res in ${{ toJSON(needs.merge-submodules.*.outputs.result) }}; do
            if [ "$res" != "null" ] && [ -n "$res" ]; then
              submodule_results=$(echo "$submodule_results" | jq --arg r "$res" '. + [$r]')
            fi
          done

          echo "results<<EOF" >> "$GITHUB_OUTPUT"
          echo "$submodule_results" | jq -r '.[]' >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Update original comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentId = context.payload.comment.id;
            const results = `${{ steps.collect.outputs.results }}` || "‚Ä¢ No submodule merges";

            const body = [
              "Pull Request Merged ‚úÖ",
              "",
              "### Submodule Results",
              results,
              "",
              "### Base Repo",
              "‚Ä¢ Base PR merged successfully ‚úÖ"
            ].join("\n");
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId,
              body
            });
