name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write
  actions: write

env:
  CROSS_TOKEN: ${{ secrets.WORKFLOWS }}
  GH_TOKEN: ${{ secrets.WORKFLOWS }}

jobs:
  # ------------------------------------------------------------------
  # 1Ô∏è‚É£ Extract cached submodules from comment
  # ------------------------------------------------------------------
  detect-submodules:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - name: Checkout base repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ env.CROSS_TOKEN }}

      - name: Fetch cached submodules comment
        id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const cache = comments.find(c => c.body.includes("üîé Detected submodules"));
            if (!cache) throw new Error("No cached submodule comment found");

            const match = cache.body.match(/\[(.|\n)*\]/);
            if (!match) throw new Error("Failed to parse JSON from cached comment");

            core.info(`Extracted submodules: ${match[0]}`);
            core.setOutput("submodules", match[0]);


  # ------------------------------------------------------------------
  # 2Ô∏è‚É£ Process each submodule in parallel (matrix)
  # ------------------------------------------------------------------
  process-submodules:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    outputs:
      result: ${{ steps.subproc.outputs.result }}
    steps:
      - name: Checkout base repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ env.CROSS_TOKEN }}

      - name: Process submodule
        id: subproc
        env:
          CROSS_TOKEN: ${{ env.CROSS_TOKEN }}
          GH_TOKEN: ${{ secrets.WORKFLOWS }}
          SUB_PATH: ${{ matrix.submod.path }}
          SUB_REPO: ${{ matrix.submod.repo }}
          SUB_URL: ${{ matrix.submod.url }}
          PR_NUM: ${{ matrix.submod.pr_number }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          echo "üîé Processing $SUB_REPO at $SUB_PATH"
          OWNER=$(echo "$SUB_REPO_URL" | sed -E 's|https://github.com/([^/]+)/.*|\1|')
          REPO_NAME=$(echo "$SUB_REPO_URL" | sed -E 's|https://github.com/[^/]+/(.*).git|\1|')
          FULL_REPO="$OWNER/$REPO_NAME"

          if [[ -z "$PR_NUM" ]]; then
            echo "‚ö†Ô∏è No PR number defined for $SUB_REPO ‚Äì skipping."
            echo "result=‚Ä¢ $SUB_REPO: no PR defined" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "‚úÖ Found submodule PR #$PR_NUM"

          # Merge submodule PR
          gh api -X PUT \
            -H "Accept: application/vnd.github+json" \
            repos/$FULL_REPO/pulls/$PR_NUM/merge \
            -f merge_method=squash \
            -f commit_title="chore(submod): merge $SUB_REPO #$PR_NUM" \
            -f commit_message="Squash‚Äëmerged submodule PR #$PR_NUM" \
            || { echo "‚ùå Merge failed for $SUB_REPO PR #$PR_NUM"; exit 1; }

          # Bump submodule pointer
          git fetch origin
          git checkout -B "${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}" "origin/${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}"
          SUBMODULE_SHA=$(git -C "$SUB_PATH" rev-parse HEAD)
          git add "$SUB_PATH"
          if git diff --cached --quiet; then
            echo "No changes in submodule pointer; skipping commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "chore(submod): bump $SUB_REPO to $SUBMODULE_SHA"
            git push "https://${CROSS_TOKEN}@github.com/$REPO.git" HEAD
          fi

          RESULT="‚Ä¢ $SUB_REPO: merged #$PR_NUM + bumped ‚úÖ"
          echo "result=$RESULT" >> "$GITHUB_OUTPUT"


  # ------------------------------------------------------------------
  # 3Ô∏è‚É£ Merge base PR
  # ------------------------------------------------------------------
  merge-base:
    needs: process-submodules
    runs-on: ubuntu-latest
    steps:
      - name: Merge base PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash',
              commit_title: `chore(submods): squash merge #${prNumber}`,
              commit_message: `Squash-merged base PR after submodule merges.`,
            });

  # ------------------------------------------------------------------
  # 4Ô∏è‚É£ Comment results
  # ------------------------------------------------------------------
  comment-result:
    needs: [process-submodules, merge-base]
    runs-on: ubuntu-latest
    steps:
      - name: Collect results
        id: collect
        run: |
          echo "results<<EOF" >> "$GITHUB_OUTPUT"
          printf '%s\n' "${{ join(needs.process-submodules.*.outputs.result, '\n') }}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Comment results
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentId = context.payload.comment.id;
            const results = `${{ steps.collect.outputs.results }}`;
            const body = [
              "Pull Request Merged ‚úÖ",
              "",
              "### Submodule Results",
              results,
              "",
              "### Base Repo",
              "‚Ä¢ Base PR merged successfully ‚úÖ"
            ].join("\n");
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId,
              body
            });
