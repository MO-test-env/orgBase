name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  CROSS_TOKEN: ${{ secrets.WORKFLOWS }}
  GH_TOKEN: ${{ secrets.WORKFLOWS }}

jobs:
  # 1ï¸âƒ£ Detect /merge comment and get cached submodules
  detect-submodules:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            core.setOutput('submodules', jsonMatch[1]);

  # 2ï¸âƒ£ Process each submodule in parallel (matrix)
  process-submodules:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    outputs:
      merged-submodules: ${{ steps.set-output.outputs.merged }}
    steps:
      - name: Merge submodule PR
        id: merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.CROSS_TOKEN }}
          script: |
            const sub = ${{ toJson(matrix.submod) }};
            const url = new URL(sub.url);
            const [owner, repo] = url.pathname.replace(/^\//,'').replace(/\.git$/,'').split('/');
            const pr = sub.pr_number;

            if (!pr) {
              core.setOutput('result', JSON.stringify({ path: sub.path, repo: `${owner}/${repo}`, result: "skipped" }));
              return;
            }

            try {
              const res = await github.rest.pulls.merge({
                owner,
                repo,
                pull_number: pr,
                merge_method: "squash",
              });
              core.setOutput('result', JSON.stringify({ path: sub.path, repo: `${owner}/${repo}`, result: "merged", sha: res.data.sha }));
            } catch (err) {
              core.setOutput('result', JSON.stringify({ path: sub.path, repo: `${owner}/${repo}`, result: "failed", error: err.message }));
            }

      - name: Set merged submodule output
        id: set-output
        run: echo "merged=${{ steps.merge.outputs.result }}" >> $GITHUB_OUTPUT

  # 3ï¸âƒ£ Check & bump only merged submodules
  bump-submodules:
    needs: process-submodules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ env.CROSS_TOKEN }}

      - name: Determine branch
        id: branch
        run: |
          echo "branch=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_OUTPUT

      - name: Bump merged submodules
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');

            // Parse merged submodules from previous job
            const mergedSubmodules = [${{ needs.process-submodules.outputs.merged-submodules }}]
              .map(s => JSON.parse(s))
              .filter(s => s.result === "merged");

            if (mergedSubmodules.length === 0) {
              console.log("No merged submodules to bump.");
              return;
            }

            let changed = false;

            for (const sub of mergedSubmodules) {
              console.log(`ðŸ”§ Updating submodule ${sub.path}`);
              const urlWithToken = sub.repo.startsWith('https://')
                ? sub.repo.replace('https://', `https://${process.env.CROSS_TOKEN}@`)
                : sub.repo;

              const defaultBranch = execSync(
                `git ls-remote --symref ${urlWithToken} HEAD | grep '^ref:' | awk '{print $2}' | sed 's|refs/heads/||'`,
                { encoding: 'utf8' }
              ).trim();

              const latestCommit = execSync(
                `git ls-remote ${urlWithToken} refs/heads/${defaultBranch} | awk '{print $1}'`,
                { encoding: 'utf8' }
              ).trim();

              const currentCommit = execSync(`git -C ${sub.path} rev-parse HEAD`, { encoding: 'utf8' }).trim();

              if (currentCommit !== latestCommit) {
                execSync(`git -C ${sub.path} fetch origin ${defaultBranch}`);
                execSync(`git -C ${sub.path} reset --hard ${latestCommit}`);
                execSync(`git add ${sub.path}`);
                changed = true;
              }
            }

            if (changed) {
              execSync('git config user.name "github-actions[bot]"');
              execSync('git config user.email "github-actions[bot]@users.noreply.github.com"');
              execSync(`git commit -m "Bump merged submodules to latest default branch"`);
              execSync(`git push origin ${process.env.GITHUB_REF_NAME}`);
            } else {
              console.log("All merged submodules are up-to-date.");
            }
