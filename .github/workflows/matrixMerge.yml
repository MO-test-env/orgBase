name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  CROSS_TOKEN: ${{ secrets.WORKFLOWS }}
  GH_TOKEN: ${{ secrets.WORKFLOWS }}

jobs:
  # 1️⃣ Detect /merge comment and get cached submodules
  detect-submodules:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            core.setOutput('submodules', jsonMatch[1]);
            
  # 2️⃣ Process each submodule in parallel (matrix)
  process-submodules:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    outputs:
      path_sha: ${{ steps.subproc.outputs.path_sha }} # each matrix job outputs its submodule path+SHA
    steps:
      - name: Checkout submodule (for PR merge)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ env.CROSS_TOKEN }}
          submodules: true

      - name: Merge submodule PR
        id: subproc
        run: |
          set -euo pipefail
          SUB_PATH="${{ matrix.submod.path }}"
          SUB_REPO="${{ matrix.submod.repo }}"
          PR_NUM="${{ matrix.submod.pr_number }}"
          if [[ -z "$PR_NUM" ]]; then
            echo "path_sha=$SUB_PATH:null" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Merge submodule PR
          gh api -X PUT \
            -H "Accept: application/vnd.github+json" \
            repos/$SUB_REPO/pulls/$PR_NUM/merge \
            -f merge_method=squash \
            -f commit_title="chore(submod): merge $SUB_REPO #$PR_NUM"

          # Update submodule to latest main
          git submodule update --init "$SUB_PATH"
          git -C "$SUB_PATH" fetch origin main
          git -C "$SUB_PATH" checkout origin/main
          SHA=$(git -C "$SUB_PATH" rev-parse HEAD)
          echo "path_sha=$SUB_PATH:$SHA" >> $GITHUB_OUTPUT

  # 3️⃣ Serial bump job (avoids race conditions)
  bump-submodules:
    needs: process-submodules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ env.CROSS_TOKEN }}

      - name: Bump all submodules
        run: |
          set -euo pipefail
          SUBMODULES="${{ join(needs.process-submodules.*.outputs.path_sha, ' ') }}"
          for ps in $SUBMODULES; do
            path="${ps%%:*}"
            sha="${ps##*:}"
            if [[ "$sha" != "null" ]]; then
              git submodule update --init "$path"
              git -C "$path" checkout "$sha"
              git add "$path"
            fi
          done

          if git diff --cached --quiet; then
            echo "No submodule changes to commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "chore(submods): bump all merged submodules"
            git push origin HEAD:${{ github.event.issue.pull_request.head.ref }}
          fi

  # 4️⃣ Merge base PR (after bump)
  merge-base:
    needs: bump-submodules
    runs-on: ubuntu-latest
    steps:
      - name: Merge base PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });
