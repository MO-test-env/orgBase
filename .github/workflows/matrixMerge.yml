name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  RW_PAT: ${{ secrets.WORKFLOWS }}

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  get-pr:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      head_ref: ${{ steps.pr.outputs.head_ref }}
      base_ref: ${{ steps.pr.outputs.base_ref }}
      pr_number: ${{ steps.pr.outputs.pr_number }}
      comment_id: ${{ steps.start-comment.outputs.comment_id }}
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });
            core.setOutput("head_ref", pr.data.head.ref);
            core.setOutput("base_ref", pr.data.base.ref);
            core.setOutput("pr_number", pr.data.number);

      - name: Add start comment
        id: start-comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "ðŸ”§ **Merge workflow started** â€“ checking PR state...\n\n<!-- WORKFLOW_COMMENT -->"
            });
            core.setOutput('comment_id', comment.data.id);

  precheck-conflicts:
    needs: get-pr
    if: ${{ github.event.comment.body == '/merge' }}
    runs-on: ubuntu-latest
    outputs:
      dirty: ${{ steps.conflict-check.outputs.dirty }}
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ env.RW_PAT }}
          fetch-depth: 0
          ref: ${{ needs.get-pr.outputs.head_ref }}

      - name: Fetch base branch
        run: git fetch origin ${{ needs.get-pr.outputs.base_ref }}

      - name: Attempt merge (detect conflicts only)
        id: detect
        run: |
          set +e
          git merge --no-commit --no-ff origin/${{ needs.get-pr.outputs.base_ref }}
          conflicted=$(git diff --name-only --diff-filter=U || true)
          git merge --abort || true
          echo "conflicted=$conflicted" >> $GITHUB_OUTPUT

      - name: Check conflicts and allow submodule-only conflicts
        id: conflict-check
        run: |
          echo "Conflicted files: ${{ steps.detect.outputs.conflicted }}"
          allowed=$(git config --file .gitmodules --get-regexp path | awk '{print $2}')
          dirty=false
          msg="âœ… No conflicts detected."
          if [ -n "${{ steps.detect.outputs.conflicted }}" ]; then
            disallowed=""
            for f in ${{ steps.detect.outputs.conflicted }}; do
              ok=false
              for a in $allowed; do
                if [[ "$f" == "$a" || "$f" == "$a/"* ]]; then
                  ok=true
                fi
              done
              if [ "$ok" = false ]; then
                disallowed="$disallowed $f"
              fi
            done
            if [ -n "$disallowed" ]; then
              dirty=true
              msg="âŒ Disallowed conflicts: $disallowed"
            else
              msg="âš ï¸ Only submodule conflicts found â€“ allowed."
            fi
          fi
          echo "dirty=$dirty" >> $GITHUB_OUTPUT
          echo "$msg" > message.txt

      - name: Update PR comment with precheck result
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs");
            const msg = fs.readFileSync("message.txt", "utf8");
            const comment_id = Number("${{ needs.get-pr.outputs.comment_id }}");
            const comment = await github.rest.issues.getComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id
            });
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id,
              body: comment.data.body.replace("<!-- WORKFLOW_COMMENT -->", msg + "\n\n<!-- WORKFLOW_COMMENT -->")
            });

  detect-submodules:
    needs: precheck-conflicts
    if: ${{ needs.precheck-conflicts.outputs.dirty == 'false' }}
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) {
              core.setOutput('submodules', '[]');
            } else {
              const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
              if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
              core.setOutput('submodules', jsonMatch[1]);
            }

  process-submodules:
    needs: detect-submodules
    if: ${{ needs.detect-submodules.outputs.submodules != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    steps:
      - name: Merge submodule PR
        uses: actions/github-script@v7
        env:
          COMMENT_ID: ${{ needs.get-pr.outputs.comment_id }}
        with:
          github-token: ${{ env.RW_PAT }}
          script: |
            const sub = ${{ toJson(matrix.submod) }};
            const url = new URL(sub.url);
            const [owner, repo] = url.pathname.replace(/^\//,'').replace(/\.git$/,'').split('/');
            const pr = sub.pr_number;
            let msg = `ðŸ”Ž Processing submodule ${sub.path} (${owner}/${repo})...`;
            if (!pr) {
              msg += " skipped (no PR).";
            } else {
              try {
                const { data: prInfo } = await github.rest.pulls.get({ owner, repo, pull_number: pr });
                if (prInfo.state === "open" && prInfo.mergeable) {
                  await github.rest.pulls.merge({ owner, repo, pull_number: pr, merge_method: "squash" });
                  msg += " merged successfully.";
                } else {
                  msg += " PR not mergeable, skipped.";
                }
              } catch (error) {
                msg += ` error: ${error.message}`;
              }
            }
            console.log(msg);
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: Number(process.env.COMMENT_ID),
              body: (await github.rest.issues.getComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: Number(process.env.COMMENT_ID)
              })).data.body.replace("<!-- WORKFLOW_COMMENT -->", msg + "\n\n<!-- WORKFLOW_COMMENT -->")
            });

  bump-submodules:
    needs: [process-submodules, precheck-conflicts]
    if: ${{ needs.precheck-conflicts.outputs.dirty == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ env.RW_PAT }}
          fetch-depth: 0
          ref: ${{ needs.get-pr.outputs.head_ref }}

      - name: Authenticate submodules
        run: |
          git config --global url."https://${{ env.RW_PAT }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Bump submodules
        run: |
          changed=false
          for sub in $(git config --file .gitmodules --get-regexp path | awk '{print $2}'); do
            latest=$(git ls-remote origin HEAD | awk '{print $1}')
            current=$(git -C $sub rev-parse HEAD)
            if [ "$latest" != "$current" ]; then
              git -C $sub fetch origin
              git -C $sub reset --hard $latest
              git add $sub
              changed=true
            fi
          done
          if [ "$changed" = true ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Bump submodules"
            git push origin HEAD:${{ needs.get-pr.outputs.head_ref }}

      - name: Update PR comment after submodule bump
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment_id = Number("${{ needs.get-pr.outputs.comment_id }}");
            const comment = await github.rest.issues.getComment({ owner: context.repo.owner, repo: context.repo.repo, comment_id });
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id,
              body: comment.data.body.replace("<!-- WORKFLOW_COMMENT -->", "ðŸ”€ Submodules bumped (if needed).\n\n<!-- WORKFLOW_COMMENT -->")
            });
      - name: Fetch base branch
        run: git fetch origin ${{ needs.get-pr.outputs.base_ref }}

      - name: Attempt merge and resolve submodule conflicts
        run: |
          set -e
          git merge --no-commit --no-ff origin/${{ needs.get-pr.outputs.base_ref }} || true

          # Collect submodule paths
          submodules=$(git config --file .gitmodules --get-regexp path | awk '{print $2}')

          # Automatically add submodules if there are conflicts
          for sub in $submodules; do
            if git diff --name-only --diff-filter=U | grep -q "^$sub"; then
              echo "âš¡ Auto-resolving submodule conflict: $sub"
              git add "$sub"
            fi
          done

          # Commit if any changes (submodule conflict resolution)
          if git diff --cached --quiet; then
            echo "âœ… No submodule conflicts to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Auto-resolve submodule conflicts"
            git push origin HEAD:${{ needs.get-pr.outputs.head_ref }}
          fi

      - name: Update PR comment after submodule conflict resolution
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment_id = Number("${{ needs.get-pr.outputs.comment_id }}");
            const comment = await github.rest.issues.getComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id
            });
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id,
              body: comment.data.body.replace("<!-- WORKFLOW_COMMENT -->", "ðŸ›  Auto-resolved submodule conflicts (if any).\n\n<!-- WORKFLOW_COMMENT -->")
            });


  merge-base:
    needs: [bump-submodules, precheck-conflicts]
    if: ${{ needs.precheck-conflicts.outputs.dirty == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Merge base PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const comment_id = Number("${{ needs.get-pr.outputs.comment_id }}");
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });
            const comment = await github.rest.issues.getComment({ owner: context.repo.owner, repo: context.repo.repo, comment_id });
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id,
              body: comment.data.body.replace("<!-- WORKFLOW_COMMENT -->", "âœ… Base PR merged successfully.\n\n<!-- WORKFLOW_COMMENT -->")
            });
