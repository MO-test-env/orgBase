name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  RW_PAT: ${{ secrets.WORKFLOWS }}

jobs:
  # Detect /merge comment and get cached submodules
  detect-submodules:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            core.setOutput('submodules', jsonMatch[1]);


  # Merge submodule PRs in parallel
  process-submodules:
    needs: detect-submodules
    if: ${{ needs.detect-submodules.outputs.submodules != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    steps:
      - name: Merge submodule PR
        id: merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.RW_PAT }}
          script: |
            const sub = ${{ toJson(matrix.submod) }};
            console.info(`ðŸ”Ž Processing submodule: ${JSON.stringify(sub)}`);
            
            const url = new URL(sub.url);
            console.info(`ðŸ›¤ï¸  Resolved URL -> ${url.href}`);
            
            const [owner, repo] = url.pathname.replace(/^\//,'').replace(/\.git$/,'').split('/');
            console.info(`ðŸ—‚ï¸  Owner: ${owner}, Repo: ${repo}`);
            
            const pr = sub.pr_number;
            console.info(`ðŸ“„ PR number: ${pr ?? 'none (skip)'}`);

            try {
              const { data: prInfo } = await github.rest.pulls.get({
                owner,
                repo,
                pull_number: pr,
              });
              if(prInfo.state !== "open") {
                console.info("PR not open");
              }
              if(!prInfo.mergeable){
                console.info("PR not mergeable");
              }
            }
            catch(error) {
              console.error(`Failed to get info PR for ${sub.path}`);
              return;
            }

            let result;
            if (!pr) {
              result = { path: sub.path, repo: `${owner}/${repo}`, result: "skipped" };
            } else {
              const res = await github.rest.pulls.merge({
                owner,
                repo,
                pull_number: pr,
                merge_method: "squash",
              });
              result = { path: sub.path, repo: `${owner}/${repo}`, result: "merged", sha: res.data.sha };
              console.info(`âœ… Merge succeeded for ${sub.path} (sha: ${res.data.sha})`);
            }
            console.info(`ðŸ”Ž RESULT: ${JSON.stringify(result)}`);
          # The above could be wrapped in a try catch block to fail more gracefully- but I want it to clearly show the user if the merge does not work
          
  aggregate:
    needs: process-submodules
    runs-on: ubuntu-latest
    steps:
      - run: echo "Ensure ive waited for all matrix jobs to finish before bumping"

  bump-submodules:
    needs:
      - detect-submodules
      - aggregate
    runs-on: ubuntu-latest
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.issue.number,
            });
            core.setOutput("head_ref", pr.data.head.ref);
            core.setOutput("base_ref", pr.data.base.ref);

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ env.RW_PAT }}
          ref: ${{ steps.pr.outputs.head_ref }}

      - name: Authenticate submodules
        run: |
          git config --global url."https://${{ env.RW_PAT }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Bump submodules
        uses: actions/github-script@v7
        env:
          SUBMODULES: ${{ needs.detect-submodules.outputs.submodules }}
          TOKEN: ${{ env.RW_PAT }}
          BRANCH: ${{ steps.pr.outputs.head_ref }}
        with:
          script: |
            const { execSync } = require('child_process');
            const submoduleJson = JSON.parse(process.env.SUBMODULES);
            let changed = false;

            for (const sub of submoduleJson) {
              console.log(`ðŸ”§ Updating submodule ${sub.repo} at ${sub.path}`);
              let urlWithToken = sub.url.startsWith('https://')
                ? sub.url.replace('https://', `https://${process.env.TOKEN}@`)
                : sub.url;

              // Get default branch
              const defaultBranch = execSync(
                `git ls-remote --symref ${urlWithToken} HEAD | grep '^ref:' | awk '{print $2}' | sed 's|refs/heads/||'`,
                { encoding: 'utf8' }
              ).trim();

              execSync(`git -C ${sub.path} fetch origin ${defaultBranch}:${defaultBranch}`, { stdio: 'inherit' });
              const latestCommit = execSync(
                `git ls-remote ${urlWithToken} refs/heads/${defaultBranch} | awk '{print $1}'`,
                { encoding: 'utf8' }
              ).trim();
              const currentCommit = execSync(`git -C ${sub.path} rev-parse HEAD`, { encoding: 'utf8' }).trim();

              if (currentCommit !== latestCommit) {
                console.log(`âš ï¸ ${sub.repo} is outdated. Resetting to ${latestCommit}`);
                execSync(`git -C ${sub.path} reset --hard ${latestCommit}`, { stdio: 'inherit' });
                execSync(`git add ${sub.path}`);
                changed = true;
              } else {
                console.log(`âœ… ${sub.repo} is already up-to-date`);
              }
            }

            if (changed) {
              execSync('git config user.name "github-actions[bot]"');
              execSync('git config user.email "github-actions[bot]@users.noreply.github.com"');
              execSync(`git commit -m "Bump submodules to latest default branch"`);
              execSync(`git push origin ${process.env.BRANCH}`);
            } else {
              console.log('âœ… All submodules already up-to-date.');
            }

      - name: Merge base branch into PR branch
        env:
          BASE_BRANCH: ${{ steps.pr.outputs.base_ref }}
          PR_BRANCH: ${{ steps.pr.outputs.head_ref }}
        run: |
          set +e
          git fetch origin $BASE_BRANCH
          git merge origin/$BASE_BRANCH
          git add submod || true
          git add submod2 || true
          git commit -m "Auto-resolve submodule conflicts" || true
          git push origin HEAD:$PR_BRANCH
          MERGE_EXIT=$?
          set -e
          echo "MERGE_EXIT=$MERGE_EXIT" >> $GITHUB_ENV

  merge-base-no-submodules:
    needs: detect-submodules
    if: ${{ needs.detect-submodules.outputs.submodules == '[]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Merge base PR (no submodules)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });

  merge-base:
    needs: [detect-submodules, process-submodules, bump-submodules]
    runs-on: ubuntu-latest
    steps:
      - name: Merge base PR (after submodule)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });