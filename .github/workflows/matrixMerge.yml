...
  process-submodules:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    outputs:
      # expose each matrix result so later jobs can aggregate them
      result: ${{ steps.subproc.outputs.result }}
      sha:    ${{ steps.subproc.outputs.submodule_sha }}
      # NEW: expose a tiny JSON payload for aggregation (no artifact)
      json:   ${{ steps.persist.outputs.json }}
    steps:
      - name: Checkout base repository (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ env.CROSS_TOKEN }}

      - name: Merge submodule PR & capture new SHA
        id: subproc
        env:
          SUB_PATH: ${{ matrix.submod.path }}
          SUB_URL:  ${{ matrix.submod.url }}
          PR_NUM:   ${{ matrix.submod.pr_number }}
        run: |
          set -euo pipefail
          echo "üîé Processing $SUB_URL (path: $SUB_PATH, PR #$PR_NUM)"

          OWNER=$(printf '%s' "$SUB_URL" | sed -E 's|https://github.com/([^/]+)/.*|\1|')
          REPO=$(printf '%s' "$SUB_URL" | sed -E 's|https://github.com/[^/]+/([^/.]+)(\.git)?|\1|')
          FULL_REPO="$OWNER/$REPO"

          if [[ -z "$PR_NUM" ]]; then
            echo "‚ö†Ô∏è No PR number for $FULL_REPO ‚Äì skipping"
            echo "submodule_sha=null" >> "$GITHUB_OUTPUT"
            echo "result=‚Ä¢ $FULL_REPO: no PR defined" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          gh api -X PUT \
            -H "Accept: application/vnd.github+json" \
            repos/$FULL_REPO/pulls/$PR_NUM/merge \
            -f merge_method=squash \
            -f commit_title="chore(submod): merge $FULL_REPO #$PR_NUM" \
            -f commit_message="Squash‚Äëmerged submodule PR #$PR_NUM"

          git -C "$SUB_PATH" fetch origin main
          NEW_SHA=$(git -C "$SUB_PATH" rev-parse origin/main)

          echo "submodule_sha=$NEW_SHA" >> "$GITHUB_OUTPUT"
          echo "result=‚Ä¢ $FULL_REPO: merged #$PR_NUM ‚Üí $NEW_SHA ‚úÖ" >> "$GITHUB_OUTPUT"

      # NEW: Create a tiny JSON payload and expose it as a step output
      - name: Persist matrix result for aggregation (no artifact)
        id: persist
        run: |
          # Build a compact JSON object that other jobs can consume
          json=$(jq -n \
            --arg path "${{ matrix.submod.path }}" \
            --arg sha "${{ steps.subproc.outputs.submodule_sha }}" \
            '{path: $path, sha: $sha}')
          # Export as step output
          echo "json=$json" >> "$GITHUB_OUTPUT"
        # No artifact upload ‚Äì the JSON lives in the job output now

      # -----------------------------------------------------------------
      # NOTE: The previous ‚ÄúUpload matrix result artifact‚Äù step has been
      # removed. All downstream jobs will read the `json` output directly
      # from the matrix jobs via the `needs` context.
      # -----------------------------------------------------------------

  # --------------------------------------------------------------
  # 3Ô∏è‚É£ Aggregate matrix results into a single JSON map
  # --------------------------------------------------------------
  aggregate-results:
    needs: process-submodules
    runs-on: ubuntu-latest
    outputs:
      submodule_shas: ${{ steps.combine.outputs.submodule_shas }}
    steps:
      - name: Combine all matrix JSON outputs into a map (path ‚Üí sha)
        id: combine
        run: |
          set -euo pipefail

          # Gather the per‚Äëmatrix JSON strings emitted via the `json` output
          # `needs.process-submodules.*.outputs.json` expands to a list for every matrix run.
          # `join(..., '\n')` builds a newline‚Äëseparated string that we can pipe to jq.
          jsons="${{ join(needs.process-submodules.*.outputs.json, '\n') }}"

          # Turn the newline‚Äëseparated objects into a single map: {path: sha, ...}
          MAP=$(printf '%s\n' "$jsons" | jq -s '
            map({(.path): .sha}) | add
          ')

          echo "submodule_shas=$MAP" >> "$GITHUB_OUTPUT"

  # --------------------------------------------------------------
  # 4Ô∏è‚É£ Bump all submodules in a single commit
  # --------------------------------------------------------------
  bump-all:
    needs: aggregate-results
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base repository (full history + submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ env.CROSS_TOKEN }}

      - name: Update submodule references
        env:
          SHAS_MAP: ${{ needs.aggregate-results.outputs.submodule_shas }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Convert JSON map to Bash associative array
          declare -A SHAS
          while IFS="=" read -r key value; do
            SHAS["$key"]="$value"
          done < <(echo "$SHAS_MAP" | jq -r 'to_entries|map("\(.key)=\(.value)")|.[]')

          for path in "${!SHAS[@]}"; do
            sha="${SHAS[$path]}"
            [[ "$sha" == "null" ]] && continue
            echo "üîß Updating $path ‚Üí $sha"
            git -C "$path" fetch origin main
            git -C "$path" checkout "$sha"
            git add "$path"
          done

          # Commit only if something changed
          if ! git diff --cached --quiet; then
            git commit -m "chore(submods): bump all merged submodules"
          fi

          # Push back to the PR branch (works for forks as well)
          HEAD_REF="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          git push "https://${CROSS_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" "$HEAD_REF"

  # --------------------------------------------------------------
  # 5Ô∏è‚É£ Merge the base PR after submodule updates
  # --------------------------------------------------------------
  merge-base:
    needs: bump-all
    runs-on: ubuntu-latest
    steps:
      - name: Merge the base PR (squash)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr,
              merge_method: "squash",
              commit_title: `chore(submods): squash merge #${pr}`,
              commit_message: "Squash‚Äëmerged base PR after submodule merges."
            });

  # --------------------------------------------------------------
  # 6Ô∏è‚É£ Post a summary comment on the original "/merge" comment
  # --------------------------------------------------------------
  comment-result:
    needs: [process-submodules, merge-base]
    runs-on: ubuntu-latest
    steps:
      - name: Gather submodule result texts
        id: collect
        run: |
          echo "results<<EOF" >> "$GITHUB_OUTPUT"
          printf '%s\n' "${{ join(needs.process-submodules.*.outputs.result, '\n') }}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Update the original comment with the outcome
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentId = context.payload.comment.id;
            const results = `${{ steps.collect.outputs.results }}`;
            const body = [
              "Pull Request Merged ‚úÖ",
              "",
              "### Submodule Results",
              results,
              "",
              "### Base Repo",
              "‚Ä¢ Base PR merged successfully ‚úÖ"
            ].join("\n");
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId,
              body
            });