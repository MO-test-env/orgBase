name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  RW_PAT: ${{ secrets.WORKFLOWS }} # Personal Access Token with RW access to repo contents, PRs

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  get-pr:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      head_ref: ${{ steps.pr.outputs.head_ref }}
      base_ref: ${{ steps.pr.outputs.base_ref }}
      pr_number: ${{ steps.pr.outputs.pr_number }}
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });
            core.setOutput("head_ref", pr.data.head.ref);
            core.setOutput("base_ref", pr.data.base.ref);
            core.setOutput("pr_number", pr.data.number);


  # Announce that the workflow has started and fetch PR mergeability info
  check-mergeability:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      mergeable: ${{ steps.pr-info.outputs.mergeable }}
      dirty: ${{ steps.pr-info.outputs.dirty }}
    steps:
      - name: Add start comment
        id: add-start-comment 
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "üîß **Merge workflow started** ‚Äì checking PR state..."
            });
            core.setOutput('comment_id', comment.data.id);

      - name: Get PR details
        id: pr-info
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.issue.number,
            });
            const mergeable = pr.data.mergeable;
            const dirty = pr.data.state === 'dirty' || pr.data.state === 'closed';
            core.setOutput('mergeable', mergeable);
            core.setOutput('dirty', dirty);
            core.info(`PR mergeable: ${mergeable}, dirty: ${dirty}`);

      - name: Update start comment with PR state
        uses: actions/github-script@v7
        env:
          COMMENT_ID: ${{ steps.add-start-comment.outputs.comment_id }}
          MERGEABLE: ${{ steps.pr-info.outputs.mergeable }}
          DIRTY: ${{ steps.pr-info.outputs.dirty }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const stateMsg = (process.env.MERGEABLE === 'true' && process.env.DIRTY === 'false')
              ? "‚úÖ PR is **mergeable** and **clean** ‚Äì proceeding."
              : "‚ùå PR is not mergeable or is dirty ‚Äì aborting the workflow.";
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: Number(process.env.COMMENT_ID),
              body: `üîß **Merge workflow started** ‚Äì ${stateMsg}`
            });
            if (process.env.MERGEABLE !== 'true' || process.env.DIRTY !== 'false') {
              core.setFailed("PR not ready for merge.");
            }
  
  precheck-conflicts:
    needs: [get-pr, check-mergeability]
    if: ${{ needs.check-mergeability.outputs.mergeable == 'true' && needs.check-mergeability.outputs.dirty == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ env.RW_PAT }}
          fetch-depth: 0
          ref: ${{ needs.get-pr.outputs.head_ref }}

      - name: Fetch base branch
        run: git fetch origin ${{ needs.get-pr.outputs.base_ref }}

      - name: Attempt merge (detect conflicts only)
        id: detect
        run: |
          set +e
          git merge --no-commit --no-ff origin/${{ needs.get-pr.outputs.base_ref }}
          conflicted=$(git diff --name-only --diff-filter=U || true)
          git merge --abort || true
          echo "conflicted=$conflicted" >> $GITHUB_OUTPUT
          exit 0

      - name: Fail if disallowed conflicts exist
        run: |
          echo "Conflicted files: ${{ steps.detect.outputs.conflicted }}"
          if [ -n "${{ steps.detect.outputs.conflicted }}" ]; then
            allowed=$(git config --file .gitmodules --get-regexp path | awk '{print $2}')
            disallowed=""
            for f in ${{ steps.detect.outputs.conflicted }}; do
              ok=false
              for a in $allowed; do
                if [[ "$f" == "$a" || "$f" == "$a/"* ]]; then
                  ok=true
                fi
              done
              if [ "$ok" = false ]; then
                disallowed="$disallowed $f"
              fi
            done
            if [ -n "$disallowed" ]; then
              echo "‚ùå Disallowed conflicts: $disallowed"
              exit 1
            fi
          fi
        shell: bash

  # Detect /merge comment and retrieve cached submodule JSON
  detect-submodules:
    needs: check-mergeability
    if: ${{ needs.check-mergeability.outputs.mergeable == 'true' && needs.check-mergeability.outputs.dirty == 'false' }}
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            core.setOutput('submodules', jsonMatch[1]);


  # Merge submodule PRs in parallel (only if submodules exist)
  process-submodules:
    needs: [detect-submodules, check-mergeability]
    if: ${{ needs.detect-submodules.outputs.submodules != '[]' && needs.check-mergeability.outputs.mergeable == 'true' && needs.check-mergeability.outputs.dirty == 'false' }}
    runs-on: ubuntu-latest
    env:
      GITHUB_API_URL: https://github.com/api/v3
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    steps:
      - name: Merge submodule PR
        id: merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.RW_PAT }}
          script: |
            const sub = ${{ toJson(matrix.submod) }};
            console.info(`üîé Processing submodule: ${JSON.stringify(sub)}`);

            const url = new URL(sub.url);
            const [owner, repo] = url.pathname.replace(/^\//,'').replace(/\.git$/,'').split('/');
            const pr = sub.pr_number;

            let result;
            if (!pr) {
              result = { path: sub.path, repo: `${owner}/${repo}`, result: "skipped" };
            } else {
              try {
                const { data: prInfo } = await github.rest.pulls.get({ owner, repo, pull_number: pr });
                if (prInfo.state !== "open" || !prInfo.mergeable) {
                  result = { path: sub.path, repo: `${owner}/${repo}`, result: "not_mergeable" };
                } else {
                  const res = await github.rest.pulls.merge({
                    owner,
                    repo,
                    pull_number: pr,
                    merge_method: "squash",
                  });
                  result = { path: sub.path, repo: `${owner}/${repo}`, result: "merged", sha: res.data.sha };
                }
              } catch (error) {
                core.error(`Error processing submodule ${sub.path}: ${error.message}`);
                result = { path: sub.path, repo: `${owner}/${repo}`, result: "error", message: error.message };
              }
            }
            console.info(`üîé RESULT: ${JSON.stringify(result)}`);
            core.setOutput('result', JSON.stringify(result));

  # Aggregate results (placeholder for future rollback logic)
  aggregate:
    needs: process-submodules
    runs-on: ubuntu-latest
    steps:
      - run: echo "All matrix jobs finished ‚Äì proceeding to bump submodules."


  # Bump submodules & resolve conflicts
  bump-submodules:
    needs:
      - detect-submodules
      - aggregate
      - check-mergeability
    runs-on: ubuntu-latest
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.issue.number,
            });
            core.setOutput("head_ref", pr.data.head.ref);
            core.setOutput("base_ref", pr.data.base.ref);
            core.setOutput("status", pr.data.state);
            core.setOutput("mergeable", pr.data.mergeable);

      - name: Checkout base repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ env.RW_PAT }}
          ref: ${{ steps.pr.outputs.head_ref }}

      - name: Authenticate submodules
        run: |
          git config --global url."https://${{ env.RW_PAT }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Bump submodules and auto resolve submodule conflicts if needed
        uses: actions/github-script@v7
        env:
          SUBMODULES: ${{ needs.detect-submodules.outputs.submodules }}
          TOKEN: ${{ env.RW_PAT }}
          BRANCH: ${{ steps.pr.outputs.head_ref }}
          BASE_BRANCH: ${{ steps.pr.outputs.base_ref }}
        with:
          script: |
            const { execSync } = require('child_process');
            const submoduleJson = JSON.parse(process.env.SUBMODULES);
            let changed = false;

            for (const sub of submoduleJson) {
              console.log(`üîß Updating submodule ${sub.repo} at ${sub.path}`);
              let urlWithToken = sub.url.startsWith('https://')
                ? sub.url.replace('https://', `https://${process.env.TOKEN}@`)
                : sub.url;

              // Get default branch of submodule
              const defaultBranch = execSync(
                `git ls-remote --symref ${urlWithToken} HEAD | grep '^ref:' | awk '{print $2}' | sed 's|refs/heads/||'`,
                { encoding: 'utf8' }
              ).trim();

              execSync(`git -C ${sub.path} fetch origin ${defaultBranch}:${defaultBranch}`, { stdio: 'inherit' });
              const latestCommit = execSync(
                `git ls-remote ${urlWithToken} refs/heads/${defaultBranch} | awk '{print $1}'`,
                { encoding: 'utf8' }
              ).trim();
              const currentCommit = execSync(`git -C ${sub.path} rev-parse HEAD`, { encoding: 'utf8' }).trim();

              if (currentCommit !== latestCommit) {
                console.log(`‚ö†Ô∏è  ${sub.repo} is outdated. Resetting to ${latestCommit}`);
                execSync(`git -C ${sub.path} reset --hard ${latestCommit}`, { stdio: 'inherit' });
                execSync(`git add ${sub.path}`);
                changed = true;
              } else {
                console.log(`‚úÖ ${sub.repo} is already up-to-date`);
              }
            }

            if (changed) {
              execSync('git config user.name "github-actions[bot]"');
              execSync('git config user.email "github-actions[bot]@users.noreply.github.com"');
              execSync(`git commit -m "Bump submodules to latest default branch"`);
              execSync(`git push origin ${process.env.BRANCH}`);
            } else {
              console.log('‚úÖ All submodules already up-to-date.');
            }

      - name: Comment bump result
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "üîÄ **Submodule bump step completed** ‚Äì any changes have been pushed."
            });
      
      - name: Comment base merge result
        uses: actions/github-script@v7
        if: ${{ steps.pr.outputs.status == 'dirty' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "üîÄ **Base branch merged into PR** ‚Äì conflicts resolved and pushed."
            });


  # Merge base PR when there are no submodules
  merge-base-no-submodules:
    needs: detect-submodules
    if: ${{ needs.detect-submodules.outputs.submodules == '[]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Merge base PR (no submodules)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });
      - name: Comment final merge (no submodules)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "‚úÖ **Base PR merged** ‚Äì no submodules were involved."
            });
      
      - name: Merge base branch into PR branch
        uses: actions/github-script@v7
        if: ${{ steps.pr.outputs.status == 'dirty' }}
        env:
          BASE_BRANCH: ${{ steps.pr.outputs.base_ref }}
          PR_BRANCH: ${{ steps.pr.outputs.head_ref }}
        with:
          script: |
            const { execSync } = require("child_process");

            try {
              // Fetch & merge base branch
              execSync(`git fetch origin ${process.env.BASE_BRANCH}`, { stdio: "inherit" });
              execSync(`git merge origin/${process.env.BASE_BRANCH}`, { stdio: "inherit" });

              // Collect submodule paths dynamically from .gitmodules
              const submodulePaths = execSync(
                "git config --file .gitmodules --get-regexp path | awk '{ print $2 }'",
                { encoding: "utf8" }
              )
                .trim()
                .split("\n")
                .filter(Boolean);

              for (const path of submodulePaths) {
                console.log(`üìÇ Adding submodule path: ${path}`);
                try {
                  execSync(`git add ${path}`, { stdio: "inherit" });
                } catch (err) {
                  console.log(`‚ö†Ô∏è Failed to add submodule path ${path}, skipping...`);
                }
              }

              // Commit if needed
              try {
                execSync('git commit -m "Auto-resolve submodule conflicts"', { stdio: "inherit" });
              } catch {
                console.log("‚úÖ No changes to commit.");
              }

              // Push back to PR branch
              execSync(`git push origin HEAD:${process.env.PR_BRANCH}`, { stdio: "inherit" });
            } catch (err) {
              console.error("‚ùå Merge step failed:", err.message);
              process.exit(1);
            }


  # Merge base PR after submodules have been processed
  merge-base:
    needs: [detect-submodules, process-submodules, bump-submodules, check-mergeability]
    if: ${{ needs.check-mergeability.outputs.mergeable == 'true' && needs.check-mergeability.outputs.dirty == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Merge base PR (after submodule)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });
      - name: Comment final merge (with submodules)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "‚úÖ **Base PR merged** ‚Äì all submodule merges completed successfully."
            });