name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  RW_PAT: ${{ secrets.WORKFLOWS }}

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  init:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      head_ref: ${{ steps.pr.outputs.head_ref }}
      base_ref: ${{ steps.pr.outputs.base_ref }}
      pr_number: ${{ steps.pr.outputs.pr_number }}
      comment_id: ${{ steps.start-comment.outputs.comment_id }}
      submodules: ${{ steps.submod.outputs.submodules }}
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });
            core.setOutput("head_ref", pr.data.head.ref);
            core.setOutput("base_ref", pr.data.base.ref);
            core.setOutput("pr_number", pr.data.number);

      - name: Add start comment
        id: start-comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "üîß **Merge workflow started** ‚Äì checking PR state...\n\n<!-- WORKFLOW_COMMENT -->"
            });
            core.setOutput('comment_id', comment.data.id);

      - name: Detect submodules (cached)
        id: submod
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) {
              core.setOutput('submodules', '[]');
            } else {
              const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
              if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
              core.setOutput('submodules', jsonMatch[1]);
            }

  precheck-conflicts:
    needs: [init]
    if: ${{ github.event.comment.body == '/merge' }}
    runs-on: ubuntu-latest
    outputs:
      dirty: ${{ steps.conflict-check.outputs.dirty }}
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ env.RW_PAT }}
          fetch-depth: 0
          ref: ${{ needs.init.outputs.head_ref }}

      - name: Fetch base branch
        run: git fetch origin ${{ needs.init.outputs.base_ref }}

      - name: Attempt merge (detect conflicts only)
        id: detect
        run: |
          set +e
          git merge --no-commit --no-ff origin/${{ needs.init.outputs.base_ref }}
          conflicted=$(git diff --name-only --diff-filter=U || true)
          git merge --abort || true
          echo "conflicted=$conflicted" >> $GITHUB_OUTPUT

      - name: Check conflicts and allow submodule‚Äëonly conflicts
        id: conflict-check
        run: |
          echo "Conflicted files: ${{ steps.detect.outputs.conflicted }}"
          allowed=$(git config --file .gitmodules --get-regexp path | awk '{print $2}')
          dirty=false
          msg="‚úÖ No conflicts detected."
          if [ -n "${{ steps.detect.outputs.conflicted }}" ]; then
            disallowed=""
            for f in ${{ steps.detect.outputs.conflicted }}; do
              ok=false
              for a in $allowed; do
                if [[ "$f" == "$a" || "$f" == "$a/"* ]]; then
                  ok=true
                fi
              done
              if [ "$ok" = false ]; then
                disallowed="$disallowed $f"
              fi
            done
            if [ -n "$disallowed" ]; then
              dirty=true
              msg="‚ùå Disallowed conflicts: $disallowed"
            else
              msg="‚ö†Ô∏è Only submodule conflicts found ‚Äì allowed."
            fi
          fi
          echo "dirty=$dirty" >> $GITHUB_OUTPUT
          echo "$msg" > message.txt

      - name: Update PR comment with pre‚Äëcheck result
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs");
            const msg = fs.readFileSync("message.txt", "utf8");
            const comment_id = Number("${{ needs.init.outputs.comment_id }}");
            const comment = await github.rest.issues.getComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id
            });
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id,
              body: comment.data.body.replace("<!-- WORKFLOW_COMMENT -->", msg + "\n\n<!-- WORKFLOW_COMMENT -->")
            });
      
      - name: Report job failure to PR comment
        if: ${{ failure() }}
        uses: actions/github-script@v7
        env:
          COMMENT_ID: ${{ needs.init.outputs.comment_id }}
          JOB_NAME: ${{ github.job }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentId = Number(process.env.COMMENT_ID);
            const job = process.env.JOB_NAME;
            const comment = await github.rest.issues.getComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId
            });
            const marker = "<!-- WORKFLOW_COMMENT -->";
            const failureMsg = `‚ùå **Job \`${job}\` failed**`;
            const newBody = comment.data.body.includes(marker)
              ? comment.data.body.replace(marker, `${failureMsg}\n${marker}`)
              : `${comment.data.body}\n${failureMsg}`;
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId,
              body: newBody
            });

  check-submodule-conflicts:
    needs: [init]  
    if: ${{ needs.init.outputs.submodules != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.init.outputs.submodules) }}
      max-parallel: 8
      fail-fast: true
    env:
      GITHUB_API_URL: https://github.com/api/v3
    steps:
      #  Verify the submodule PR is open and mergeable 
      - name: Verify submodule PR state (REST API)
        id: api-check
        uses: actions/github-script@v7
        env:
          # The full submodule object comes from the matrix
          SUBMODULE: ${{ toJson(matrix.submod) }}
        with:
          github-token: ${{ env.RW_PAT }}
          script: |
            const sub = JSON.parse(process.env.SUBMODULE);

            // If there is no PR number attached to this submodule we simply skip it
            if (!sub.pr_number) {
              core.info(`‚öôÔ∏è Submodule "${sub.name}" has no associated PR ‚Äì skipping check.`);
              core.setOutput('result', JSON.stringify({path: sub.path, repo: sub.url, result: "no_pr"}));
              return;
            }

            // Extract owner/repo from the submodule URL (handles optional .git suffix)
            const url = new URL(sub.url);
            const [owner, repo] = url.pathname.replace(/^\/|\.git$/g, '').split('/');

            core.info(`üîé Checking PR #${sub.pr_number} in ${owner}/${repo}`);

            try {
              const { data: prInfo } = await github.rest.pulls.get({
                owner,
                repo,
                pull_number: sub.pr_number,
              });

              if (prInfo.state !== "open") {
                core.setFailed(`‚ùå Submodule PR #${sub.pr_number} is not open (state=${prInfo.state}).`);
              } else if (!prInfo.mergeable) {
                core.setFailed(`‚ùå Submodule PR #${sub.pr_number} is not mergeable (has conflicts).`);
              } else {
                core.info(`‚úÖ Submodule PR #${sub.pr_number} is open and mergeable.`);
                core.setOutput('result', JSON.stringify({
                  path: sub.path,
                  repo: `${owner}/${repo}`,
                  result: "mergeable",
                }));
              }
            } catch (err) {
              core.setFailed(`‚ùå Failed to fetch PR #${sub.pr_number} for ${owner}/${repo}: ${err.message}`);
            }
      - name: Report job failure to PR comment
        if: ${{ failure() }}
        uses: actions/github-script@v7
        env:
          COMMENT_ID: ${{ needs.init.outputs.comment_id }}
          JOB_NAME:   ${{ github.job }}
          SUBMODULE: ${{ toJson(matrix.submod) }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentId = Number(process.env.COMMENT_ID);
            const job       = process.env.JOB_NAME;
            const marker    = "<!-- WORKFLOW_COMMENT -->";

            // Parse the submodule that was being processed when the job failed
            let subInfo = {};
            try {
              subInfo = JSON.parse(process.env.SUBMODULE);
            } catch (_) {}

            const subDesc = subInfo.name
              ? `**${subInfo.name}** (repo: ${subInfo.url || 'unknown'})`
              : "`unknown submodule`";

            const failureMsg = `‚ùå **Job \`${job}\` failed while checking submodule ${subDesc}**\n\nThe PR is either not open, not approved, or has merge conflicts. Please go check and fix the isue.`;

            const comment = await github.rest.issues.getComment({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              comment_id: commentId
            });

            const newBody = comment.data.body.includes(marker)
              ? comment.data.body.replace(marker, `${failureMsg}\n${marker}`)
              : `${comment.data.body}\n${failureMsg}`;

            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              comment_id: commentId,
              body: newBody
            });

  aggregate-precheck:
    needs: check-submodule-conflicts
    runs-on: ubuntu-latest
    steps:
      - run: echo "All pre-check submodule checks completed."

  process-submodules:
    needs: [aggregate-precheck, init]
    if: ${{ needs.init.outputs.submodules != '[]' }}
    runs-on: ubuntu-latest
    env:
      GITHUB_API_URL: https://github.com/api/v3
    strategy:
      matrix:
        submod: ${{ fromJson(needs.init.outputs.submodules) }}
      max-parallel: 4
      fail-fast: true
    steps:
      - name: Merge submodule PR
        uses: actions/github-script@v7
        env:
          COMMENT_ID: ${{ needs.init.outputs.comment_id }}
        with:
          github-token: ${{ env.RW_PAT }}
          script: |
            const sub = ${{ toJson(matrix.submod) }};
            console.info(`üîé Processing submodule: ${JSON.stringify(sub)}`);

            const url = new URL(sub.url);
            const [owner, repo] = url.pathname.replace(/^\//,'').replace(/\.git$/,'').split('/');
            const pr = sub.pr_number;
            const { data: prInfo } = await github.rest.pulls.get({ owner, repo, pull_number: pr });
            const res = await github.rest.pulls.merge({
              owner,
              repo,
              pull_number: pr,
              merge_method: "squash",
            });
      - name: Report job failure to PR comment
        if: ${{ failure() }}
        uses: actions/github-script@v7
        env:
          COMMENT_ID: ${{ needs.init.outputs.comment_id }}
          JOB_NAME: ${{ github.job }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentId = Number(process.env.COMMENT_ID);
            const job = process.env.JOB_NAME;
            const comment = await github.rest.issues.getComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId
            });
            const marker = "<!-- WORKFLOW_COMMENT -->";
            const failureMsg = `‚ùå **Job \`${job}\` failed**`;
            const newBody = comment.data.body.includes(marker)
              ? comment.data.body.replace(marker, `${failureMsg}\n${marker}`)
              : `${comment.data.body}\n${failureMsg}`;
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId,
              body: newBody
            });

  aggregate:
    needs: process-submodules
    runs-on: ubuntu-latest
    steps:
      - run: echo "All matrix jobs finished ‚Äì proceeding to bump submodules."

  bump-submodules:
    needs: [aggregate, precheck-conflicts, init]
    if: ${{ needs.precheck-conflicts.outputs.dirty == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Update PR comment ‚Äì submodules processed
        uses: actions/github-script@v7
        env:
          COMMENT_ID: ${{ needs.init.outputs.comment_id }} 
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const msg = "‚úÖ All submodules have been processed.";
            const comment_id = Number(process.env.COMMENT_ID);

            // Fetch current comment
            const comment = await github.rest.issues.getComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id
            });

            // Update comment with message
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id,
              body: comment.data.body.replace("<!-- WORKFLOW_COMMENT -->", msg + "\n\n<!-- WORKFLOW_COMMENT -->")
            });
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ env.RW_PAT }}
          fetch-depth: 0
          ref: ${{ needs.init.outputs.head_ref }}

      - name: Authenticate submodules
        run: |
          git config --global url."https://${{ env.RW_PAT }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Bump submodules
        uses: actions/github-script@v7
        env:
          SUBMODULES: ${{ needs.init.outputs.submodules }}
          TOKEN: ${{ env.RW_PAT }}
          BRANCH: ${{ needs.init.outputs.head_ref }}
        with:
          script: |
            const { execSync } = require('child_process');
            const submoduleJson = JSON.parse(process.env.SUBMODULES);
            let changed = false;

            for (const sub of submoduleJson) {
              console.log(`üîß Updating submodule ${sub.repo} at ${sub.path}`);
              let urlWithToken = sub.url.startsWith('https://')
                ? sub.url.replace('https://', `https://${process.env.TOKEN}@`)
                : sub.url;

              // Get default branch of submodule
              const defaultBranch = execSync(
                `git ls-remote --symref ${urlWithToken} HEAD | grep '^ref:' | awk '{print $2}' | sed 's|refs/heads/||'`,
                { encoding: 'utf8' }
              ).trim();

              execSync(`git -C ${sub.path} fetch origin ${defaultBranch}:${defaultBranch}`, { stdio: 'inherit' });
              const latestCommit = execSync(
                `git ls-remote ${urlWithToken} refs/heads/${defaultBranch} | awk '{print $1}'`,
                { encoding: 'utf8' }
              ).trim();
              const currentCommit = execSync(`git -C ${sub.path} rev-parse HEAD`, { encoding: 'utf8' }).trim();

              if (currentCommit !== latestCommit) {
                console.log(`‚ö†Ô∏è  ${sub.repo} is outdated. Resetting to ${latestCommit}`);
                execSync(`git -C ${sub.path} reset --hard ${latestCommit}`, { stdio: 'inherit' });
                execSync(`git add ${sub.path}`);
                changed = true;
              } else {
                console.log(`‚úÖ ${sub.repo} is already up-to-date`);
              }
            }
            if (changed) {
              execSync('git config user.name "github-actions[bot]"');
              execSync('git config user.email "github-actions[bot]@users.noreply.github.com"');
              execSync(`git commit -m "Bump submodules to latest default branch"`);
              execSync(`git push origin ${process.env.BRANCH}`);
            } else {
              console.log('‚úÖ All submodules already up-to-date.');
            }
      - name: Update PR comment after submodule bump
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment_id = Number("${{ needs.init.outputs.comment_id }}");
            const comment = await github.rest.issues.getComment({ owner: context.repo.owner, repo: context.repo.repo, comment_id });
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id,
              body: comment.data.body.replace("<!-- WORKFLOW_COMMENT -->", "üîÄ Submodules bumped (if needed).\n\n Attempting to resolve any submod merge conflicts if needed.\n\n<!-- WORKFLOW_COMMENT -->")
            });
