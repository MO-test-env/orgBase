name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  CROSS_TOKEN: ${{ secrets.WORKFLOWS }}

jobs:
  # 1Ô∏è‚É£ Detect /merge comment and get cached submodules
  detect-submodules:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            core.setOutput('submodules', jsonMatch[1]);

  # 2Ô∏è‚É£ Merge submodule PRs in parallel
  process-submodules:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    steps:
      - name: Merge submodule PR
        id: merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.CROSS_TOKEN }}
          script: |
            const sub = ${{ toJson(matrix.submod) }};
            const url = new URL(sub.url);
            const [owner, repo] = url.pathname.replace(/^\//,'').replace(/\.git$/,'').split('/');
            const pr = sub.pr_number;

            let result;
            if (!pr) {
              result = { path: sub.path, repo: `${owner}/${repo}`, result: "skipped" };
            } else {
              try {
                const res = await github.rest.pulls.merge({
                  owner,
                  repo,
                  pull_number: pr,
                  merge_method: "squash",
                });
                result = { path: sub.path, repo: `${owner}/${repo}`, result: "merged", sha: res.data.sha };
              } catch (err) {
                result = { path: sub.path, repo: `${owner}/${repo}`, result: "failed", error: err.message };
              }
            }
  
  aggregate:
    needs: process-submodules
    runs-on: ubuntu-latest
    steps:
      - run: echo "Ensure ive waited for all matrix jobs to finish before bumping"

  bump-submodules:
    needs: 
      - detect-submodules
      - aggregate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (without submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ env.CROSS_TOKEN }}

      - name: Bump merged submodules
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            const fs = require('fs');

            // Parse submodules JSON from environment variable
            const submoduleStr = JSON.stringify(${{ needs.detect-submodules.outputs.submodules }});
            console.log("1");
            if (!submoduleStr) throw new Error("No submodules JSON found");

            let submoduleJson;
            try {
              submoduleJson = JSON.parse(submoduleStr);
              console.log("2");
            } catch (e) {
              throw new Error("Failed to parse submodules JSON: " + e.message);
            }
            console.log("3")
            if (submoduleJson.length === 0) {
              console.log("No merged submodules to bump.");
              return;
            }
            console.log("4 but im pretty sure 2 is the culprit");
            let changed = false;

            const branch = ${{ github.event.issue.pull_request.head.ref }};
            console.log(`Current branch: ${branch}`);

            for (const sub of submoduleJson) {
              console.log(`Checking submodule ${sub.repo} at ${sub.path}`);

              let urlWithToken = sub.url;
              if (sub.url.startsWith('https://')) {
                urlWithToken = sub.url.replace('https://', `https://${process.env.CROSS_TOKEN}@`);
              } else {
                throw new Error(`Unsupported submodule URL: ${sub.url}`);
              }

              const defaultBranch = execSync(
                `git ls-remote --symref ${urlWithToken} HEAD | grep '^ref:' | awk '{print $2}' | sed 's|refs/heads/||'`,
                { encoding: 'utf8' }
              ).trim();

              const latestCommit = execSync(
                `git ls-remote ${urlWithToken} refs/heads/${defaultBranch} | awk '{print $1}'`,
                { encoding: 'utf8' }
              ).trim();

              // Get current commit of submodule
              let currentCommit;
              try {
                currentCommit = execSync(`git -C ${sub.path} rev-parse HEAD`, { encoding: 'utf8' }).trim();
              } catch (e) {
                throw new Error(`Failed to get current commit for submodule ${sub.repo}`);
              }

              console.log(`Default branch: ${defaultBranch}`);
              console.log(`Latest commit on ${defaultBranch}: ${latestCommit}`);
              console.log(`Current submodule commit: ${currentCommit}`);

              if (currentCommit !== latestCommit) {
                console.log(`‚ö†Ô∏è  Submodule ${sub.repo} is outdated. Updating...`);
                execSync(`git -C ${sub.path} fetch origin ${defaultBranch}`);
                execSync(`git -C ${sub.path} reset --hard ${latestCommit}`);
                execSync(`git add ${sub.path}`);
                changed = true;
              } else {
                console.log(`‚úÖ Submodule ${sub.repo} is up-to-date`);
              }
            }

            if (changed) {
              console.log('Committing updated submodules...');
              execSync('git config user.name "github-actions[bot]"');
              execSync('git config user.email "github-actions[bot]@users.noreply.github.com"');
              execSync(`git commit -m "Bump submodules to latest default branch"`);
              // Only push changes to the PR branch
              execSync(`git push origin ${branch}`);
            } else {
              console.log('All submodules are up-to-date, nothing to commit.');
            }

            console.log('üîß Submodules bumped');


