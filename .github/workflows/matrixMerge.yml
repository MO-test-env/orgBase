name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write
  actions: write

env:
  CROSS_TOKEN: ${{ secrets.WORKFLOWS }}
  GH_TOKEN: ${{ secrets.WORKFLOWS }}

jobs:
  # --------------------------------------------------------------
  # 1Ô∏è‚É£ Detect the ‚Äú/merge‚Äù comment and pull cached submodule JSON
  # --------------------------------------------------------------
  detect-submodules:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - name: Checkout base repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ env.CROSS_TOKEN }}

      - name: Extract cached submodule JSON
        id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            const submodules = JSON.parse(jsonMatch[1]);
            core.setOutput('submodules', JSON.stringify(submodules));

  # --------------------------------------------------------------
  # 2Ô∏è‚É£ Process each submodule PR (matrix)
  # --------------------------------------------------------------
  process-submodules:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    outputs:
      result: ${{ steps.subproc.outputs.result }}
      submodule_sha: ${{ steps.subproc.outputs.submodule_sha }}
      json: ${{ steps.persist.outputs.json }}
    steps:
      - name: Checkout base repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ env.CROSS_TOKEN }}

      - name: Merge submodule PR & capture SHA
        id: subproc
        env:
          SUB_PATH: ${{ matrix.submod.path }}
          SUB_URL: ${{ matrix.submod.url }}
          PR_NUM: ${{ matrix.submod.pr_number }}
        run: |
          set -euo pipefail
          echo "Processing $SUB_URL (path: $SUB_PATH, PR #$PR_NUM)"

          OWNER=$(echo "$SUB_URL" | sed -E 's|https://github.com/([^/]+)/.*|\1|')
          REPO=$(echo "$SUB_URL" | sed -E 's|https://github.com/[^/]+/([^/.]+)(\.git)?|\1|')
          FULL_REPO="$OWNER/$REPO"

          if [[ -z "$PR_NUM" ]]; then
            echo "submodule_sha=null" >> "$GITHUB_OUTPUT"
            echo "result=‚Ä¢ $FULL_REPO: no PR defined" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          gh api -X PUT \
            -H "Accept: application/vnd.github+json" \
            repos/$FULL_REPO/pulls/$PR_NUM/merge \
            -f merge_method=squash \
            -f commit_title="chore(submod): merge $FULL_REPO #$PR_NUM" \
            -f commit_message="Squash‚Äëmerged submodule PR #$PR_NUM"

          # Get new SHA after merge
          git -C "$SUB_PATH" fetch origin main
          NEW_SHA=$(git -C "$SUB_PATH" rev-parse origin/main)

          echo "submodule_sha=$NEW_SHA" >> "$GITHUB_OUTPUT"
          echo "result=‚Ä¢ $FULL_REPO: merged #$PR_NUM ‚Üí $NEW_SHA ‚úÖ" >> "$GITHUB_OUTPUT"

      - name: Persist matrix result
        id: persist
        run: |
          json=$(jq -n \
            --arg path "${{ matrix.submod.path }}" \
            --arg sha "${{ steps.subproc.outputs.submodule_sha }}" \
            '{path: $path, sha: $sha}')
          echo "json<<EOF" >> "$GITHUB_OUTPUT"
          echo "$json" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

  # --------------------------------------------------------------
  # 3Ô∏è‚É£ Aggregate matrix results
  # --------------------------------------------------------------
  aggregate-results:
    needs: process-submodules
    runs-on: ubuntu-latest
    outputs:
      submodule_shas: ${{ steps.combine.outputs.submodule_shas }}
    steps:
      - name: Combine matrix outputs
        id: combine
        run: |
          set -euo pipefail

          # Read all JSON outputs from the matrix
          jsons=$(printf '%s\n' ${{ toJSON(needs.process-submodules.*.outputs.json) }} | jq -r '.[]')

          # Merge into a single map: {path: sha}
          MAP=$(printf '%s\n' "$jsons" | jq -s 'map({(.path): .sha}) | add')

          # Output to GitHub Actions
          echo "submodule_shas<<EOF" >> "$GITHUB_OUTPUT"
          echo "$MAP" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

  # --------------------------------------------------------------
  # 4Ô∏è‚É£ Bump all submodules in a single commit
  # --------------------------------------------------------------
  bump-all:
    needs: aggregate-results
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ env.CROSS_TOKEN }}

      - name: Update submodule references
        env:
          SHAS_MAP: ${{ needs.aggregate-results.outputs.submodule_shas }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          declare -A SHAS
          while IFS="=" read -r key value; do
            SHAS["$key"]="$value"
          done < <(echo "$SHAS_MAP" | jq -r 'to_entries|map("\(.key)=\(.value)")|.[]')

          for path in "${!SHAS[@]}"; do
            sha="${SHAS[$path]}"
            echo "üîß Updating $path ‚Üí $sha"
            git -C "$path" fetch origin main
            git -C "$path" checkout "$sha"
            git add "$path"
          done

          # Always commit and push, since merges guarantee changes
          git commit -m "chore(submods): bump all merged submodules"
          HEAD_REF="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          git push "https://${CROSS_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" "$HEAD_REF"

  # --------------------------------------------------------------
  # 5Ô∏è‚É£ Merge the base PR
  # --------------------------------------------------------------
  merge-base:
    needs: bump-all
    runs-on: ubuntu-latest
    steps:
      - name: Merge the base PR (squash)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr,
              merge_method: "squash",
              commit_title: `chore(submods): squash merge #${pr}`,
              commit_message: "Squash‚Äëmerged base PR after submodule merges."
            });

  # --------------------------------------------------------------
  # 6Ô∏è‚É£ Post summary comment
  # --------------------------------------------------------------
  comment-result:
    needs: [process-submodules, merge-base, aggregate-results]
    runs-on: ubuntu-latest
    steps:
      - name: Gather submodule result texts
        id: collect
        run: |
          set -euo pipefail

          # Read all results from matrix
          results=$(printf '%s\n' ${{ toJSON(needs.process-submodules.*.outputs.result) }} | jq -r '.[]')

          # Output to GitHub Actions
          echo "results<<EOF" >> "$GITHUB_OUTPUT"
          echo "$results" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Update original comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentId = context.payload.comment.id;
            const results = `${{ steps.collect.outputs.results }}`;

            const shasJson = `${{ needs.aggregate-results.outputs.submodule_shas }}`.trim();
            let shasMap = {};
            if (shasJson) {
              try { shasMap = JSON.parse(shasJson); } catch(e) { core.warning(e); }
            }

            const shasList = Object.entries(shasMap)
              .filter(([, sha]) => sha && sha !== 'null')
              .map(([path, sha]) => `‚Ä¢ ${path} ‚Üí ${sha}`)
              .join('\n');

            const body = [
              "Pull Request Merged ‚úÖ",
              "",
              "### Submodule Results",
              results,
              "",
              "### Submodule SHAs",
              shasList || "_(none)_",
              "",
              "### Base Repo",
              "‚Ä¢ Base PR merged successfully ‚úÖ"
            ].join("\n");

            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId,
              body
            });
