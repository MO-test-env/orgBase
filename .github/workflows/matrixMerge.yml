name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  CROSS_TOKEN: ${{ secrets.WORKFLOWS }}
  GH_TOKEN: ${{ secrets.WORKFLOWS }}

jobs:
  # 1️⃣ Detect /merge comment and get cached submodules
  detect-submodules:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ env.CROSS_TOKEN }}

      - id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            core.setOutput('submodules', jsonMatch[1]);

  # 2️⃣ Merge submodule PRs in parallel and output SHAs
  merge-submodules:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    outputs:
      shas: ${{ steps.output_shas.outputs.shas }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ env.CROSS_TOKEN }}

      - id: merge
        run: |
          set -euo pipefail
          SUB_PATH=${{ matrix.submod.path }}
          SUB_URL=${{ matrix.submod.url }}
          PR_NUM=${{ matrix.submod.pr_number }}

          OWNER=$(echo "$SUB_URL" | sed -E 's|https://github.com/([^/]+)/.*|\1|')
          REPO=$(echo "$SUB_URL" | sed -E 's|https://github.com/[^/]+/([^/.]+)(\.git)?|\1|')
          FULL_REPO="$OWNER/$REPO"

          if [[ -n "$PR_NUM" ]]; then
            gh api -X PUT \
              -H "Accept: application/vnd.github+json" \
              repos/$FULL_REPO/pulls/$PR_NUM/merge \
              -f merge_method=squash \
              -f commit_title="chore(submod): merge $FULL_REPO #$PR_NUM" \
              -f commit_message="Squash‑merged submodule PR #$PR_NUM"
          fi

          git -C "$SUB_PATH" fetch origin main
          NEW_SHA=$(git -C "$SUB_PATH" rev-parse origin/main)

          # Output as JSON to GitHub Actions output
          echo "shas=$(jq -n --arg path "$SUB_PATH" --arg sha "$NEW_SHA" '{($path): $sha}')" >> "$GITHUB_OUTPUT"

  # 3️⃣ Commit updated submodule SHAs to base PR branch
  bump-submodules:
    needs: merge-submodules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ env.CROSS_TOKEN }}

      - run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Combine all matrix outputs into one JSON map
          ALL_SHAS=$(jq -s 'add' <<< "$(printf '%s\n' ${{ toJSON(needs.merge-submodules.*.outputs.shas) }})")
          for path in $(jq -r 'keys[]' <<< "$ALL_SHAS"); do
            sha=$(jq -r --arg p "$path" '.[$p]' <<< "$ALL_SHAS")
            git -C "$path" fetch origin main
            git -C "$path" checkout "$sha"
            git add "$path"
          done

          git commit -m "chore(submodules): bump all merged submodules"
          HEAD_REF="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          git push "https://${CROSS_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" "$HEAD_REF"

  # 4️⃣ Merge the base PR (squash)
  merge-base:
    needs: bump-submodules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr,
              merge_method: "squash",
              commit_title: `chore(submodules): squash merge #${pr}`,
              commit_message: "Squash‑merged base PR after submodule merges."
            });

  # 5️⃣ Post summary comment
  comment-result:
    needs: [merge-submodules, merge-base]
    runs-on: ubuntu-latest
    steps:
      - id: collect
        run: |
          ALL_SHAS=$(jq -s 'add' <<< "$(printf '%s\n' ${{ toJSON(needs.merge-submodules.*.outputs.shas) }})")
          RESULTS=$(jq -r 'to_entries|map("• \(.key) → \(.value)")|.[]' <<< "$ALL_SHAS")
          echo "results=$RESULTS" >> "$GITHUB_OUTPUT"

      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentId = context.payload.comment.id;
            const results = `${{ steps.collect.outputs.results }}`;
            const body = [
              "Pull Request Merged ✅",
              "",
              "### Submodule SHAs",
              results || "_(none)_",
              "",
              "### Base Repo",
              "• Base PR merged successfully ✅"
            ].join("\n");
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId,
              body
            });
