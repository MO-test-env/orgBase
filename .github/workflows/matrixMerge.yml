name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  CROSS_TOKEN: ${{ secrets.WORKFLOWS }}
  GH_TOKEN: ${{ secrets.WORKFLOWS }}

jobs:
  # 1Ô∏è‚É£ Detect /merge comment and get cached submodules
  detect-submodules:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            core.setOutput('submodules', jsonMatch[1]);

  # 2Ô∏è‚É£ Process each submodule in parallel (matrix)
  process-submodules:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    outputs:
      path_sha: ${{ steps.subproc.outputs.path_sha }} # each matrix job outputs its submodule path+SHA
    steps:
      - name: Merge submodule PR
        id: subproc
        run: |
          set -euo pipefail
          echo "üîé Processing $SUB_REPO at $SUB_PATH"

          # --------------------------------------------------------------
          # 1Ô∏è‚É£ Find a submodule PR whose head ref matches the base PR
          # --------------------------------------------------------------
          SUB_PATH="${{ matrix.submod.path }}"
          SUB_REPO="${{ matrix.submod.repo }}"
          PR_NUM="${{ matrix.submod.pr_number }}"
          if [[ -z "$PR_NUM" ]]; then
            echo "‚ö†Ô∏è No matching submodule PR found for $SUB_REPO ‚Äì skipping."
            echo "result=‚Ä¢ $SUB_REPO: no matching PR" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "‚úÖ Found submodule PR #$PR_NUM"

          # --------------------------------------------------------------
          # 2Ô∏è‚É£ Squash‚Äëmerge the submodule PR
          # --------------------------------------------------------------
          gh api -X PUT \
            -H "Accept: application/vnd.github+json" \
            repos/$SUB_REPO/pulls/$PR_NUM/merge \
            -f merge_method=squash \
            -f commit_title="chore(submod): merge $SUB_REPO #$PR_NUM" \
            -f commit_message="Squash‚Äëmerged submodule PR #$PR_NUM" \
            || { echo "‚ùå Merge failed for $SUB_REPO PR #$PR_NUM"; exit 1; }


  # 3Ô∏è‚É£ Serial bump job (avoids race conditions)
  bump-submodules:
    needs: process-submodules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base PR branch (no submodules)
        uses: actions/checkout@v4
        with:
          token: ${{ env.CROSS_TOKEN }}
          fetch-depth: 0   # so we can push commits back
          submodules: true

      - name: Configure git for private submodules
        run: |
          git config --global url."https://${{ env.CROSS_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Bump detected submodules
        run: |
          set -euo pipefail
          SUBMODULES='${{ needs.detect-submodules.outputs.submodules }}'

          echo "$SUBMODULES" | jq -c '.[]' | while read -r sub; do
            path=$(echo "$sub" | jq -r '.path')
            url=$(echo "$sub" | jq -r '.url')

            echo "üîÑ Updating $path"
            git submodule update --init -- "$path"

            pushd "$path" >/dev/null
            git remote set-url origin "$url"
            git fetch origin main
            latest_sha=$(git rev-parse origin/main)
            git checkout "$latest_sha"
            popd >/dev/null

            git add "$path"
          done

          git commit -m "chore: bump submodules to latest main" || echo "‚úÖ No changes to commit"
          git push origin HEAD


  # 4Ô∏è‚É£ Merge base PR (after bump)
  merge-base:
    needs: bump-submodules
    runs-on: ubuntu-latest
    steps:
      - name: Merge base PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });
