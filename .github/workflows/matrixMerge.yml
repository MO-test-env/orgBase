name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  CROSS_TOKEN: ${{ secrets.WORKFLOWS }}
  GH_TOKEN: ${{ secrets.WORKFLOWS }}

jobs:
  # 1Ô∏è‚É£ Detect /merge comment and get cached submodules
  detect-submodules:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            core.setOutput('submodules', jsonMatch[1]);

  # 2Ô∏è‚É£ Process each submodule in parallel (matrix)
  process-submodules:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    outputs:
      results: ${{ steps.collect.outputs.results }}
    steps:
      - name: Merge submodule PR
        id: merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.GH_TOKEN }}
          script: |
            const sub = ${{ toJson(matrix.submod) }};
            const [owner, repo] = sub.repo.split('/');
            const pr = sub.pr_number;

            if (!pr) {
              return { repo: sub.repo, result: "skipped" };
            }

            try {
              const res = await github.rest.pulls.merge({
                owner,
                repo,
                pull_number: pr,
                merge_method: "squash",
                commit_title: `chore(submod): merge ${sub.repo} #${pr}`,
              });
              return { repo: sub.repo, result: "merged", sha: res.data.sha };
            } catch (err) {
              return { repo: sub.repo, result: "failed", error: err.message };
            }

      - name: Save result
        id: collect
        run: echo "results=$(echo '${{ steps.merge.outputs.result }}' | jq -c .)" >> $GITHUB_OUTPUT


  # 3Ô∏è‚É£ Aggregate results
  aggregate-results:
    needs: process-submodules
    runs-on: ubuntu-latest
    outputs:
      merged: ${{ steps.aggregate.outputs.merged }}
    steps:
      - name: Collect merged SHAs
        id: aggregate
        run: |
          echo '${{ toJson(needs.process-submodules.outputs.*.results) }}' | jq -c '[.[] | select(.result=="merged")]' > merged.json
          echo "merged=$(cat merged.json)" >> $GITHUB_OUTPUT


  # 4Ô∏è‚É£ Bump in one commit
  bump-submodules:
    needs: aggregate-results
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ env.CROSS_TOKEN }}
          fetch-depth: 0
          submodules: true

      - name: Configure git for private submodules
        run: |
          git config --global url."https://${{ env.CROSS_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Apply bumps
        run: |
          set -euo pipefail
          MERGED='${{ needs.aggregate-results.outputs.merged }}'

          echo "$MERGED" | jq -c '.[]' | while read -r sub; do
            path=$(echo "$sub" | jq -r '.path')
            sha=$(echo "$sub" | jq -r '.sha')

            echo "üîÑ Bumping $path to $sha"
            git submodule update --init -- "$path"
            pushd "$path" >/dev/null
            git fetch origin
            git checkout "$sha"
            popd >/dev/null
            git add "$path"
          done

          git commit -m "chore: bump submodules ($(echo "$MERGED" | jq -r '.[].repo' | paste -sd ', '))" || echo "‚úÖ No changes"
          git push origin HEAD


  # 4Ô∏è‚É£ Merge base PR (after bump)
  merge-base:
    needs: bump-submodules
    runs-on: ubuntu-latest
    steps:
      - name: Merge base PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });
