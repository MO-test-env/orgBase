name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  CROSS_TOKEN: ${{ secrets.WORKFLOWS }}
  GH_TOKEN: ${{ secrets.WORKFLOWS }}

jobs:
  # 1Ô∏è‚É£ Detect /merge comment and get cached submodules
  detect-submodules:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            core.setOutput('submodules', jsonMatch[1]);

  # 2Ô∏è‚É£ Merge submodule PRs in parallel and output SHAs
  merge-submodules:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    outputs:
      result: ${{ steps.subproc.outputs.result }}
    steps:
      - name: Merge submodule PR
        id: subproc
        env:
          SUB_URL: ${{ matrix.submod.url }}
          PR_NUM: ${{ matrix.submod.pr_number }}
        run: |
          set -euo pipefail
          OWNER=$(echo "$SUB_URL" | sed -E 's|https://github.com/([^/]+)/.*|\1|')
          REPO=$(echo "$SUB_URL" | sed -E 's|https://github.com/[^/]+/([^/.]+)(\.git)?|\1|')
          FULL_REPO="$OWNER/$REPO"

          if [[ -z "$PR_NUM" ]]; then
            echo "result=‚Ä¢ $FULL_REPO: no PR defined" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          gh api -X PUT \
            -H "Accept: application/vnd.github+json" \
            repos/$FULL_REPO/pulls/$PR_NUM/merge \
            -f merge_method=squash \
            -f commit_title="chore(submod): merge $FULL_REPO #$PR_NUM" \
            -f commit_message="Squash-merged submodule PR #$PR_NUM"

          echo "result=‚Ä¢ $FULL_REPO: merged #$PR_NUM ‚úÖ" >> "$GITHUB_OUTPUT"

  # --------------------------------------------------------------
  # 3Ô∏è‚É£ Bump all submodules in a single commit
  # --------------------------------------------------------------
  bump-all:
    needs: merge-submodules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ env.CROSS_TOKEN }}

      - name: Update submodule references
        env:
          SUBMODULES: ${{ needs.detect-submodules.outputs.submodules }}
        run: |
          set -euo pipefail
          # -------------------------------------------------
          # Log environment for debugging
          # -------------------------------------------------
          echo "=== Runner info ==="
          echo "GitHub Ref: $GITHUB_REF"
          echo "Head Ref: ${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "-----"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Track whether any submodule was actually updated
          UPDATED=0

          for row in $(echo "$SUBMODULES" | jq -r '.[] | @base64'); do
            _jq() { echo "${row}" | base64 --decode | jq -r "${1}"; }

            path=$(_jq '.path')
            url=$(_jq '.url')
            echo "üîß Processing submodule: $path (remote: $url)"

            # Show current commit SHA before update
            current_sha=$(git -C "$path" rev-parse HEAD || echo "none")
            echo "Current SHA: $current_sha"

            # Fetch latest main from origin and checkout
            git -C "$path" fetch origin main
            git -C "$path" checkout origin/main

            # Show new commit SHA after checkout
            new_sha=$(git -C "$path" rev-parse HEAD)
            echo "New SHA after checkout: $new_sha"

            # Stage the submodule change
            git add "$path"

            # Detect whether the submodule reference actually changed
            if git diff --cached --quiet "$path"; then
              echo "‚ö†Ô∏è No change detected for $path ‚Äì reference already at latest commit."
            else
              echo "‚úÖ Change staged for $path."
              UPDATED=1
            fi
            echo "---"
          done

          # -------------------------------------------------
          # Only commit if we staged at least one change
          # -------------------------------------------------
          if [ "$UPDATED" -eq 1 ]; then
            echo "üìù Creating commit for bumped submodules..."
            git status --short
            git commit -m "chore(submods): bump all merged submodules to origin/main"
          else
            echo "‚ÑπÔ∏è No submodule references changed ‚Äì skipping commit."
          fi

          # -------------------------------------------------
          # Push (only if we actually created a commit)
          # -------------------------------------------------
          HEAD_REF="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          echo "üöÄ Pushing to $HEAD_REF ..."
          git push "https://${CROSS_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" "$HEAD_REF"
          
  # --------------------------------------------------------------
  # 4Ô∏è‚É£ Merge the base PR
  # --------------------------------------------------------------
  merge-base:
    needs: bump-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr,
              merge_method: "squash",
              commit_title: `chore(submods): squash merge #${pr}`,
              commit_message: "Squash-merged base PR after submodule merges."
            });

  # --------------------------------------------------------------
  # 5Ô∏è‚É£ Post summary comment
  # --------------------------------------------------------------
  comment-result:
    needs: [merge-submodules, merge-base]
    runs-on: ubuntu-latest
    steps:
      - id: collect
        run: |
          results=$(printf '%s\n' ${{ toJSON(needs.process-submodules.*.outputs.result) }} | jq -r '.[]')
          echo "results<<EOF" >> "$GITHUB_OUTPUT"
          echo "$results" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Update original comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentId = context.payload.comment.id;
            const results = `${{ steps.collect.outputs.results }}`;

            const body = [
              "Pull Request Merged ‚úÖ",
              "",
              "### Submodule Results",
              results,
              "",
              "### Base Repo",
              "‚Ä¢ Base PR merged successfully ‚úÖ"
            ].join("\n");
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId,
              body
            });
