name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  CROSS_TOKEN: ${{ secrets.WORKFLOWS }}
  GH_TOKEN: ${{ secrets.WORKFLOWS }}

jobs:
  # 1ï¸âƒ£ Detect /merge comment and get cached submodules
  detect-submodules:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            core.setOutput('submodules', jsonMatch[1]);

  # 2ï¸âƒ£ Merge submodule PRs in parallel and output SHAs
  merge-submodules:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    outputs:
      result: ${{ steps.subproc.outputs.result }}
    steps:
      - name: Merge submodule PR (or skip if already merged)
        id: subproc
        env:
          SUB_URL: ${{ matrix.submod.url }}
          PR_NUM: ${{ matrix.submod.pr_number }}
        run: |
          set -euo pipefail
          OWNER=$(echo "$SUB_URL" | sed -E 's|https://github.com/([^/]+)/.*|\1|')
          REPO=$(echo "$SUB_URL" | sed -E 's|https://github.com/[^/]+/([^/.]+)(\.git)?|\1|')
          FULL_REPO="$OWNER/$REPO"

          if [[ -z "$PR_NUM" ]]; then
            echo "result=â€¢ $FULL_REPO: no PR defined" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Check PR state
          state=$(gh api repos/$FULL_REPO/pulls/$PR_NUM --jq .state)
          merged=$(gh api repos/$FULL_REPO/pulls/$PR_NUM --jq .merged)

          if [[ "$merged" == "true" ]]; then
            echo "result=â€¢ $FULL_REPO: PR #$PR_NUM already merged âœ…" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "$state" != "open" ]]; then
            echo "result=â€¢ $FULL_REPO: PR #$PR_NUM is closed (not merged) âš ï¸" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Attempt merge
          if gh api -X PUT \
            -H "Accept: application/vnd.github+json" \
            repos/$FULL_REPO/pulls/$PR_NUM/merge \
            -f merge_method=squash \
            -f commit_title="chore(submod): merge $FULL_REPO #$PR_NUM" \
            -f commit_message="Squash-merged submodule PR #$PR_NUM"; then
            echo "result=â€¢ $FULL_REPO: merged #$PR_NUM âœ…" >> "$GITHUB_OUTPUT"
          else
            echo "result=â€¢ $FULL_REPO: merge attempt failed âŒ" >> "$GITHUB_OUTPUT"
          fi

  # --------------------------------------------------------------
  # 3ï¸âƒ£ Bump all submodules in a single commit (on PR branch)
  # --------------------------------------------------------------
  bump-all:
    needs: merge-submodules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          ref: ${{ github.event.pull_request.head.ref || github.head_ref }}
          token: ${{ env.CROSS_TOKEN }}

      - name: Update submodule references
        run: |
          set -euo pipefail
          # Enable command tracing for verbose logging
          set -x

          echo "ğŸŸ¢ Starting submodule bump process"
          echo "ğŸ”‘ Using CROSS_TOKEN (masked): ${{ env.CROSS_TOKEN != '' && 'set' || 'unset' }}"

          SUBMODULES='${{ needs.detect-submodules.outputs.submodules }}'
          echo "ğŸ” Loaded submodules JSON (raw):"
          echo "$SUBMODULES"

          # Prettyâ€‘print JSON for easier reading
          echo "$SUBMODULES" | jq . > submodules_pretty.json
          echo "ğŸ“„ Prettyâ€‘printed JSON saved to submodules_pretty.json"
          cat submodules_pretty.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          UPDATED=0

          echo "ğŸš€ Iterating over each submodule entry"
          echo "$SUBMODULES" | jq -c '.[]' | while read -r row; do
            echo "ğŸ”¸ Processing raw row: $row"

            path=$(echo "$row" | jq -r '.path')
            url=$(echo "$row" | jq -r '.url')
            echo "ğŸ“ Submodule path: $path"
            echo "ğŸ”— Submodule URL : $url"

            # Fetch latest from the upstream main branch
            echo "ğŸ”„ Fetching origin/main for $path"
            git -C "$path" fetch origin main

            # Ensure we are on the latest commit
            echo "ğŸ”€ Checking out origin/main for $path"
            git -C "$path" checkout origin/main

            new_sha=$(git -C "$path" rev-parse HEAD)
            echo "âœ… New SHA for $path: $new_sha"

            echo "ğŸ—‚ Adding updated submodule path to index"
            git add "$path"

            if git diff --cached --quiet "$path"; then
              echo "âš ï¸ No changes detected for $path after update"
            else
              echo "âœ¨ Detected changes for $path â€“ will be committed"
              UPDATED=1
            fi
          done

          echo "ğŸ”š Submodule iteration completed â€“ UPDATED flag = $UPDATED"
          if [ "$UPDATED" -eq 1 ]; then
            echo "ğŸ“ Creating commit for submodule bumps"
            git commit -m "chore(submods): bump merged submodules to origin/main"

            echo "ğŸ“¤ Pushing commit back to PR branch"
            git push "https://${CROSS_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" \
              HEAD:${{ github.event.pull_request.head.ref || github.head_ref }}

            echo "âœ… Push successful"
          else
            echo "â„¹ï¸ No submodules needed bump â€“ exiting without commit"
          fi

          echo "ğŸ Bumpâ€‘all job completed"

  # --------------------------------------------------------------
  # 4ï¸âƒ£ Merge the base PR
  # --------------------------------------------------------------
  merge-base:
    needs: bump-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr,
              merge_method: "squash",
              commit_title: `chore(submods): squash merge #${pr}`,
              commit_message: "Squash-merged base PR after submodule merges."
            });
