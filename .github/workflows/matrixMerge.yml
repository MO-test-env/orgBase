  # Detect /merge comment and retrieve cached submodule JSON

  detect-submodules:
    needs: check-mergeability
    if: ${{ needs.check-mergeability.outputs.mergeable == 'true' && needs.check-mergeability.outputs.dirty == 'false' }}
    runs-on: isg-ocp-x86-small
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            core.setOutput('submodules', jsonMatch[1]);


  # Merge submodule PRs in parallel (only if submodules exist)

  process-submodules:
    needs: [detect-submodules, check-mergeability]
    if: ${{ needs.detect-submodules.outputs.submodules != '[]' && needs.check-mergeability.outputs.mergeable == 'true' && needs.check-mergeability.outputs.dirty == 'false' }}
    runs-on: isg-ocp-x86-small
    env:
      GITHUB_API_URL: https://github.com/api/v3
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    steps:
      - name: Merge submodule PR
        id: merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.RW_PAT }}
          script: |
            const sub = ${{ toJson(matrix.submod) }};
            console.info(`üîé Processing submodule: ${JSON.stringify(sub)}`);

            const url = new URL(sub.url);
            const [owner, repo] = url.pathname.replace(/^\//,'').replace(/\.git$/,'').split('/');
            const pr = sub.pr_number;

            let result;
            if (!pr) {
              result = { path: sub.path, repo: `${owner}/${repo}`, result: "skipped" };
            } else {
              try {
                const { data: prInfo } = await github.rest.pulls.get({ owner, repo, pull_number: pr });
                if (prInfo.state !== "open" || !prInfo.mergeable) {
                  result = { path: sub.path, repo: `${owner}/${repo}`, result: "not_mergeable" };
                } else {
                  const res = await github.rest.pulls.merge({
                    owner,
                    repo,
                    pull_number: pr,
                    merge_method: "squash",
                  });
                  result = { path: sub.path, repo: `${owner}/${repo}`, result: "merged", sha: res.data.sha };
                }
              } catch (error) {
                core.error(`Error processing submodule ${sub.path}: ${error.message}`);
                result = { path: sub.path, repo: `${owner}/${repo}`, result: "error", message: error.message };
              }
            }
            console.info(`üîé RESULT: ${JSON.stringify(result)}`);
            core.setOutput('result', JSON.stringify(result));

      - name: Comment submodule merge result
        uses: actions/github-script@v7
        env:
          SUB_RESULT: ${{ steps.merge.outputs.result }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const res = JSON.parse(process.env.SUB_RESULT);
            let body;
            if (res.result === 'merged') {
              body = `‚úÖ **Submodule \`${res.path}\` merged** (sha: \`${res.sha}\`).`;
            } else if (res.result === 'skipped') {
              body = `‚ö†Ô∏è **Submodule \`${res.path}\` has no PR** ‚Äì skipping merge.`;
            } else if (res.result === 'not_mergeable') {
              body = `‚ùå **Submodule \`${res.path}\` PR is not mergeable** ‚Äì workflow will abort.`;
            } else {
              body = `‚ùó **Submodule \`${res.path}\` merge failed** ‚Äì ${res.message}`;
            }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
            if (res.result !== 'merged' && res.result !== 'skipped') {
              core.setFailed(`Submodule ${res.path} did not merge successfully.`);
            }


  # Aggregate results (placeholder for future rollback logic)

  aggregate:
    needs: process-submodules
    runs-on: isg-ocp-x86-small
    steps:
      - run: echo "All matrix jobs finished ‚Äì proceeding to bump submodules."


  # Bump submodules & resolve conflicts

  bump-submodules:
    needs:
      - detect-submodules
      - aggregate
      - check-mergeability
    runs-on: isg-ocp-x86-small
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.issue.number,
            });
            core.setOutput("head_ref", pr.data.head.ref);
            core.setOutput("base_ref", pr.data.base.ref);
            core.setOutput("status", pr.data.state);
            core.setOutput("mergeable", pr.data.mergeable);

      - name: Checkout base repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ env.RW_PAT }}
          ref: ${{ steps.pr.outputs.head_ref }}

      - name: Authenticate submodules
        run: |
          git config --global url."https://${{ env.RW_PAT }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Bump submodules and auto resolve submodule conflicts if needed
        uses: actions/github-script@v7
        env:
          SUBMODULES: ${{ needs.detect-submodules.outputs.submodules }}
          TOKEN: ${{ env.RW_PAT }}
          BRANCH: ${{ steps.pr.outputs.head_ref }}
          BASE_BRANCH: ${{ steps.pr.outputs.base_ref }}
        with:
          script: |
            const { execSync } = require('child_process');
            const submoduleJson = JSON.parse(process.env.SUBMODULES);
            let changed = false;

            for (const sub of submoduleJson) {
              console.log(`üîß Updating submodule ${sub.repo} at ${sub.path}`);
              let urlWithToken = sub.url.startsWith('https://')
                ? sub.url.replace('https://', `https://${process.env.TOKEN}@`)
                : sub.url;

              // Get default branch of submodule
              const defaultBranch = execSync(
                `git ls-remote --symref ${urlWithToken} HEAD | grep '^ref:' | awk '{print $2}' | sed 's|refs/heads/||'`,
                { encoding: 'utf8' }
              ).trim();

              execSync(`git -C ${sub.path} fetch origin ${defaultBranch}:${defaultBranch}`, { stdio: 'inherit' });
              const latestCommit = execSync(
                `git ls-remote ${urlWithToken} refs/heads/${defaultBranch} | awk '{print $1}'`,
                { encoding: 'utf8' }
              ).trim();
              const currentCommit = execSync(`git -C ${sub.path} rev-parse HEAD`, { encoding: 'utf8' }).trim();

              if (currentCommit !== latestCommit) {
                console.log(`‚ö†Ô∏è  ${sub.repo} is outdated. Resetting to ${latestCommit}`);
                execSync(`git -C ${sub.path} reset --hard ${latestCommit}`, { stdio: 'inherit' });
                execSync(`git add ${sub.path}`);
                changed = true;
              } else {
                console.log(`‚úÖ ${sub.repo} is already up-to-date`);
              }
            }

            if (changed) {
              execSync('git config user.name "github-actions[bot]"');
              execSync('git config user.email "github-actions[bot]@users.noreply.dell.com"');
              execSync(`git commit -m "Bump submodules to latest default branch"`);
              execSync(`git push origin ${process.env.BRANCH}`);
            } else {
              console.log('‚úÖ All submodules already up-to-date.');
            }

      - name: Comment bump result
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "üîÄ **Submodule bump step completed** ‚Äì any changes have been pushed."
            });
      
      - name: Comment base merge result
        uses: actions/github-script@v7
        if: ${{ steps.pr.outputs.status == 'dirty' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "üîÄ **Base branch merged into PR** ‚Äì conflicts resolved and pushed."
            });


  # Merge base PR when there are no submodules

  merge-base-no-submodules:
    needs: detect-submodules
    if: ${{ needs.detect-submodules.outputs.submodules == '[]' }}
    runs-on: isg-ocp-x86-small
    steps:
      - name: Merge base PR (no submodules)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });
      - name: Comment final merge (no submodules)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "‚úÖ **Base PR merged** ‚Äì no submodules were involved."
            });


  # Merge base PR after submodules have been processed

  merge-base:
    needs: [detect-submodules, process-submodules, bump-submodules, check-mergeability]
    if: ${{ needs.check-mergeability.outputs.mergeable == 'true' && needs.check-mergeability.outputs.dirty == 'false' }}
    runs-on: isg-ocp-x86-small
    steps:
      - name: Merge base PR (after submodule)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });
      - name: Comment final merge (with submodules)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "‚úÖ **Base PR merged** ‚Äì all submodule merges completed successfully."
            });