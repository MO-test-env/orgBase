name: Merge Submodule Matrix + Base PR (on /merge comment)

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  contents: write
  actions: write

env:
  # Token that has write access to both the base repo and all submodule repos
  CROSS_TOKEN: ${{ secrets.WORKFLOWS }}
  GH_TOKEN: ${{ secrets.WORKFLOWS }}

jobs:
  # --------------------------------------------------------------
  # 1Ô∏è‚É£ Detect the ‚Äú/merge‚Äù comment and pull the cached submodule JSON
  # --------------------------------------------------------------
  detect-submodules:
    if: |
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/merge' &&
      github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    outputs:
      submodules: ${{ steps.extract.outputs.submodules }}
    steps:
      - name: Checkout base repository (needed for .gitmodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ env.CROSS_TOKEN }}

      - name: Extract cached submodule JSON from a hidden comment
        id: extract
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const cache = comments.find(c => /<!-- SUBMODULES_JSON -->/.test(c.body));
            if (!cache) throw new Error("No cached submodule comment found");
            const jsonMatch = cache.body.match(/```json\s*([\s\S]*?)\s*```/);
            if (!jsonMatch) throw new Error("Failed to parse JSON from cached comment");
            const submodules = JSON.parse(jsonMatch[1]);
            core.setOutput('submodules', JSON.stringify(submodules));

  # --------------------------------------------------------------
  # 2Ô∏è‚É£ Process each submodule in parallel (matrix)
  # --------------------------------------------------------------
  process-submodules:
    needs: detect-submodules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submod: ${{ fromJson(needs.detect-submodules.outputs.submodules) }}
      max-parallel: 4
    outputs:
      # expose each matrix result so later jobs can aggregate them
      result: ${{ steps.subproc.outputs.result }}
      sha:    ${{ steps.subproc.outputs.submodule_sha }}
    steps:
      - name: Checkout base repository (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ env.CROSS_TOKEN }}

      - name: Merge submodule PR & capture new SHA
        id: subproc
        env:
          SUB_PATH: ${{ matrix.submod.path }}
          SUB_URL:  ${{ matrix.submod.url }}
          PR_NUM:   ${{ matrix.submod.pr_number }}
        run: |
          set -euo pipefail
          echo "üîé Processing $SUB_URL (path: $SUB_PATH, PR #$PR_NUM)"

          # Extract owner & repo from the URL (handles optional .git suffix)
          OWNER=$(printf '%s' "$SUB_URL" | sed -E 's|https://github.com/([^/]+)/.*|\1|')
          REPO=$(printf '%s' "$SUB_URL" | sed -E 's|https://github.com/[^/]+/([^/.]+)(\.git)?|\1|')
          FULL_REPO="$OWNER/$REPO"

          if [[ -z "$PR_NUM" ]]; then
            echo "‚ö†Ô∏è No PR number for $FULL_REPO ‚Äì skipping"
            echo "submodule_sha=null" >> "$GITHUB_OUTPUT"
            echo "result=‚Ä¢ $FULL_REPO: no PR defined" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Squash‚Äëmerge the submodule PR
          gh api -X PUT \
            -H "Accept: application/vnd.github+json" \
            repos/$FULL_REPO/pulls/$PR_NUM/merge \
            -f merge_method=squash \
            -f commit_title="chore(submod): merge $FULL_REPO #$PR_NUM" \
            -f commit_message="Squash‚Äëmerged submodule PR #$PR_NUM"

          # Get the new SHA from the submodule's default branch (assumed main)
          git -C "$SUB_PATH" fetch origin main
          NEW_SHA=$(git -C "$SUB_PATH" rev-parse origin/main)

          echo "submodule_sha=$NEW_SHA" >> "$GITHUB_OUTPUT"
          echo "result=‚Ä¢ $FULL_REPO: merged #$PR_NUM ‚Üí $NEW_SHA ‚úÖ" >> "$GITHUB_OUTPUT"

      - name: Persist matrix result for aggregation
        run: |
          mkdir -p "${{ runner.temp }}/submodule-results"
          cat <<EOF > "${{ runner.temp }}/submodule-results/${{ matrix.submod.path }}.json"
          {
            "path": "${{ matrix.submod.path }}",
            "sha": "${{ steps.subproc.outputs.submodule_sha }}"
          }
          EOF

      - name: Upload matrix result artifact
        uses: actions/upload-artifact@v4
        with:
          name: submodule-results
          path: ${{ runner.temp }}/submodule-results/
          retention-days: 1

  # --------------------------------------------------------------
  # 3Ô∏è‚É£ Aggregate matrix results into a single JSON map
  # --------------------------------------------------------------
  aggregate-results:
    needs: process-submodules
    runs-on: ubuntu-latest
    outputs:
      submodule_shas: ${{ steps.combine.outputs.submodule_shas }}
    steps:
      - name: Download matrix artifacts
        uses: actions/download-artifact@v4
        with:
          name: submodule-results
          path: ./submodule-results

      - name: Combine all JSON files into a map (path ‚Üí sha)
        id: combine
        run: |
          set -euo pipefail
          MAP=$(jq -n '
            reduce inputs as $i ({}; .[$i.path] = $i.sha)
          ' ./submodule-results/*.json)
          echo "submodule_shas=$MAP" >> "$GITHUB_OUTPUT"

  # --------------------------------------------------------------
  # 4Ô∏è‚É£ Bump all submodules in a single commit
  # --------------------------------------------------------------
  bump-all:
    needs: aggregate-results
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base repository (full history + submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ env.CROSS_TOKEN }}

      - name: Update submodule references
        env:
          SHAS_MAP: ${{ needs.aggregate-results.outputs.submodule_shas }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Turn JSON map into Bash associative array
          declare -A SHAS
          while IFS="=" read -r key value; do
            SHAS["$key"]="$value"
          done < <(echo "$SHAS_MAP" | jq -r 'to_entries|map("\(.key)=\(.value)")|.[]')

          for path in "${!SHAS[@]}"; do
            sha="${SHAS[$path]}"
            [[ "$sha" == "null" ]] && continue
            echo "üîß Updating $path ‚Üí $sha"
            git -C "$path" fetch origin main
            git -C "$path" checkout "$sha"
            git add "$path"
          done

          # Commit only if something changed
          if ! git diff --cached --quiet; then
            git commit -m "chore(submods): bump all merged submodules"
          fi

          # Push back to the PR branch (works for forks as well)
          HEAD_REF="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          git push "https://${CROSS_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" "$HEAD_REF"

  # --------------------------------------------------------------
  # 5Ô∏è‚É£ Merge the base PR after submodule updates
  # --------------------------------------------------------------
  merge-base:
    needs: bump-all
    runs-on: ubuntu-latest
    steps:
      - name: Merge the base PR (squash)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.issue.number;
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr,
              merge_method: "squash",
              commit_title: `chore(submods): squash merge #${pr}`,
              commit_message: "Squash‚Äëmerged base PR after submodule merges."
            });

  # --------------------------------------------------------------
  # 6Ô∏è‚É£ Post a summary comment on the original "/merge" comment
  # --------------------------------------------------------------
  comment-result:
    needs: [process-submodules, merge-base]
    runs-on: ubuntu-latest
    steps:
      - name: Gather submodule result texts
        id: collect
        run: |
          echo "results<<EOF" >> "$GITHUB_OUTPUT"
          printf '%s\n' "${{ join(needs.process-submodules.*.outputs.result, '\n') }}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Update the original comment with the outcome
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentId = context.payload.comment.id;
            const results = `${{ steps.collect.outputs.results }}`;
            const body = [
              "Pull Request Merged ‚úÖ",
              "",
              "### Submodule Results",
              results,
              "",
              "### Base Repo",
              "‚Ä¢ Base PR merged successfully ‚úÖ"
            ].join("\n");
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId,
              body
            });