name: Squash

on:
  workflow_call:
    inputs:
      username:
        description: 'User that triggered the workflow'
        required: true
        type: string
      owner:
        description: 'Organization'
        required: true
        type: string
      repo:
        description: 'Repository'
        required: true
        type: string
      pr_number:
        description: 'PR Number'
        required: true
        type: number
      comment_id:
        description: 'Comment ID'
        required: true
        type: number
    secrets:
      token:
        description: 'Personal Access Token with RW access to repo contents, PRs'
        required: true

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  RW_PAT: ${{ secrets.token }}
  USERNAME: ${{ inputs.username }}
  OWNER: ${{ inputs.owner }}
  REPO: ${{ inputs.repo }}
  PR_NUMBER: ${{ inputs.pr_number }}
  COMMENT_ID: ${{ inputs.comment_id }}

concurrency:
  group: squash-operations-${{ inputs.owner }}-${{ inputs.repo }}
  cancel-in-progress: false

jobs:
  squash-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Comment start
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.RW_PAT }}
          script: |
            const commentId = process.env.COMMENT_ID;
            const owner = process.env.OWNER;
            const repo = process.env.REPO;
            const { data: comment } = await github.rest.issues.getComment({
              owner,
              repo,
              comment_id: commentId,
            });
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            let appendMsg = "\n # üóúÔ∏è Squash workflow started #\n";
            appendMsg = appendMsg + `[üñ•Ô∏è View this workflow run](${runUrl})`;
            appendMsg = appendMsg + "\n**_(Step 1/3)_** Initializing \n - Checking user permissions.";
            const newBody = comment.body + appendMsg;
            await github.rest.issues.updateComment({
              owner,
              repo,
              comment_id: commentId,
              body: newBody,
            });

      - name: Squash commits
        id: squash
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.RW_PAT }}
          script: |
            const owner = process.env.OWNER;
            const repo = process.env.REPO;
            const prNumber = process.env.PR_NUMBER;
            
            // Get the PR details
            const pr = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber,
            });
            
            // Get the commits in the PR
            const { data: commits } = await github.rest.pulls.listCommits({
              owner,
              repo,
              pull_number: prNumber
            });
            
            core.info(`Found ${commits.length} commits in PR #${prNumber}`);
            
            if (commits.length <= 1) {
              core.setOutput("squash_needed", "false");
              core.info("No need to squash - PR has only one commit");
              return;
            }
            
            // Get the latest commit SHA
            const latestCommitSha = commits[commits.length - 1].sha;
            
            // Create a new squash commit
            const squashCommitMessage = `${pr.data.title}\n\n${pr.data.body || ''}\n\nSquashed commits: ${commits.length}`;
            
            try {
              // Get the base commit SHA
              const baseCommitSha = commits[0].sha;
              
              // Get the latest commit SHA
              const latestCommitSha = commits[commits.length - 1].sha;
              
              // Get the tree for the latest commit
              const { data: latestCommit } = await github.rest.git.getCommit({
                owner,
                repo,
                commit_sha: latestCommitSha
              });
              
              // Get the tree for the latest commit
              const { data: latestTree } = await github.rest.git.getTree({
                owner,
                repo,
                tree_sha: latestCommit.tree.sha,
                recursive: true
              });
              
              // Create a new commit with the combined changes
              const newCommitMessage = `${pr.data.title}\n\n${pr.data.body || ''}\n\nSquashed commits: ${commits.length}`;
              
              // Create a new commit that combines all changes
              const { data: newCommit } = await github.rest.git.createCommit({
                owner,
                repo,
                message: newCommitMessage,
                tree: latestTree.sha,
                parents: [baseCommitSha]
              });
              
              // Update the PR branch to point to this new commit
              const branchRef = pr.data.head.ref;
              const { data: updatedRef } = await github.rest.git.updateRef({
                owner,
                repo,
                ref: `heads/${branchRef}`,
                sha: newCommit.sha, 
                force: true  // Overwrite the existing branch
              });
              
              core.info(`Successfully squashed ${commits.length} commits (${baseCommitSha} to ${latestCommitSha}) into a single commit ${newCommit.sha}`);
              core.setOutput("squash_result", "success");
            } catch (error) {
              core.setFailed(`Failed to squash commits: ${error.message}`);
              core.setOutput("squash_result", "failed");
            }

      - name: Comment result
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.RW_PAT }}
          script: |
            const commentId = process.env.COMMENT_ID;
            const owner = process.env.OWNER;
            const repo = process.env.REPO;
            const { data: comment } = await github.rest.issues.getComment({
              owner,
              repo,
              comment_id: commentId,
            });
            
            let appendMsg = "\n - Commits squashed successfully!";
            
            const newBody = comment.body + appendMsg;
            await github.rest.issues.updateComment({
              owner,
              repo,
              comment_id: commentId,
              body: newBody,
            });