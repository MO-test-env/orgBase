name: Squash

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR Number"
        required: true
        type: number
        default: 78

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  RW_PAT: ${{ secrets.GITHUB_TOKEN }}

jobs:
  squash-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Squash commits
        id: squash
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.RW_PAT }}
          script: |
            const prNumber = parseInt("${{ inputs.pr_number }}");
            const owner = process.env.OWNER;
            const repo = process.env.REPO;

            // Get the PR details
            const pr = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber,
            });
            
            // Get the commits in the PR
            const { data: commits } = await github.rest.pulls.listCommits({
              owner,
              repo,
              pull_number: prNumber
            });
            
            core.info(`Found ${commits.length} commits in PR #${prNumber}`);
            
            if (commits.length <= 1) {
              core.setOutput("squash_needed", "false");
              core.info("No need to squash - PR has only one commit");
              return;
            }
            
            // Get the latest commit
            const latestCommit = commits[commits.length - 1];
            const baseCommit = commits[0];
            
            // Create a new squash commit
            const squashCommitMessage = `${pr.data.title}\n\n${pr.data.body || ''}\n\nSquashed commits: ${commits.length}`;
            
            try {
              // Get the base commit SHA
              const baseCommitSha = commits[0].sha;
              
              // Get the latest commit SHA
              const latestCommitSha = commits[commits.length - 1].sha;
              
              // Create a new branch with the combined changes
              // 1. Get the tree for the base commit
              const { data: baseTree } = await github.rest.git.getCommit({
                owner,
                repo,
                commit_sha: baseCommitSha
              });
              
              // 2. Get the tree for the latest commit
              const { data: latestTree } = await github.rest.git.getCommit({
                owner,
                repo,
                commit_sha: latestCommitSha
              });
              
              // 3. Create a new tree with the combined changes
              // This is a simplified approach - in practice, you would need to:
              // - Get all the trees for commits in between
              // - Merge them together
              // - Create a new tree
              
              // For now, we'll create a new commit that combines the changes
              // by creating a commit that points to the latest tree but has
              // the combined message
              const newCommitMessage = `${pr.data.title}\n\n${pr.data.body || ''}\n\nSquashed commits: ${commits.length}`;
              
              // 4. Create a new commit with the combined changes
              const { data: newCommit } = await github.rest.git.createCommit({
                owner,
                repo,
                message: newCommitMessage,
                tree: latestTree.tree.sha,
                parents: [baseCommitSha]
              });
              
              // 5. Update the PR branch to point to this new commit
              // We need to get the branch reference first
              const branchRef = pr.data.head.ref;
              const { data: ref } = await github.rest.git.updateRef({
                owner,
                repo,
                ref: `heads/${branchRef}`,
                sha: newCommit.sha
              });
              
              core.info(`Successfully squashed ${commits.length} commits (${baseCommitSha} to ${latestCommitSha}) into a single commit ${newCommit.sha}`);
              core.setOutput("squash_result", "success");
            } catch (error) {
              core.setFailed(`Failed to squash commits: ${error.message}`);
              core.setOutput("squash_result", "failed");
            }
