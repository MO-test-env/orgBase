name: Squash

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR Number"
        required: true
        type: number
        default: 78

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  RW_PAT: ${{ secrets.GITHUB_TOKEN }}

jobs:
  squash-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Squash commits
        id: squash
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.RW_PAT }}
          script: |
            const prNumber = parseInt("${{ inputs.pr_number }}");
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Get the PR details
            const pr = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber,
            });
            
            // Get the commits in the PR
            const { data: commits } = await github.rest.pulls.listCommits({
              owner,
              repo,
              pull_number: prNumber
            });
            
            core.info(`Found ${commits.length} commits in PR #${prNumber}`);
            
            if (commits.length <= 1) {
              core.setOutput("squash_needed", "false");
              core.info("No need to squash - PR has only one commit");
              return;
            }
            
            // Create a new squash commit
            const squashCommitMessage = `${pr.data.title}\n\n${pr.data.body || ''}\n\nSquashed commits: ${commits.length}`;
            
            try {
              // Get the first commit SHA (base)
              const baseCommitSha = commits[0].sha;
              
              // Get the last commit SHA (head)
              const headCommitSha = commits[commits.length - 1].sha;
              
              // Get the tree from the head commit
              const { data: headCommit } = await github.rest.git.getCommit({
                owner,
                repo,
                commit_sha: headCommitSha
              });
              
              // Create a new commit with the combined changes
              const { data: newCommit } = await github.rest.git.createCommit({
                owner,
                repo,
                message: squashCommitMessage,
                tree: headCommit.tree.sha,
                parents: [baseCommitSha]
              });
              
              // Update the branch to point to the new commit
              const branchRef = pr.data.head.ref;
              await github.rest.git.updateRef({
                owner,
                repo,
                ref: `heads/${branchRef}`,
                sha: newCommit.sha,
                force: true
              });
              
              // The original commits are now orphaned and will be garbage collected
              // This effectively removes all traces of the original commits
              
              core.info(`Successfully squashed ${commits.length} commits into a single commit ${newCommit.sha}`);
              core.setOutput("squash_result", "success");
            } catch (error) {
              core.setFailed(`Failed to squash commits: ${error.message}`);
              core.setOutput("squash_result", "failed");
            }
