name: Merge Command Handler

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  actions: write
  contents: write   # needed for checkout & submodule inspection

jobs:
  handle-merge-command:
    if: github.event.issue.pull_request != null
    runs-on: ubuntu-latest
    steps:

      # -----------------------------------------------------------------
      # Step 1‚Äë2: (unchanged) ‚Äì detect /merge and edit the comment
      # -----------------------------------------------------------------
      - name: Check for /merge command
        id: check
        run: |
          comment_body="${{ github.event.comment.body }}"
          comment_author_type="${{ github.event.comment.user.type }}"

          if [[ "$comment_author_type" == "Bot" ]]; then
            echo "found_merge=false" >> $GITHUB_OUTPUT
          elif [[ "$comment_body" == "/merge" ]]; then
            echo "found_merge=true" >> $GITHUB_OUTPUT
          else
            echo "found_merge=false" >> $GITHUB_OUTPUT
          fi
          echo "pr_merge_status=false" >> $GITHUB_OUTPUT

      - name: Edit /merge comment (status update)
        if: steps.check.outputs.found_merge == 'true'
        id: edit_comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentId = context.payload.comment.id;
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId,
              body: "Attempting to Merge PR ‚è≥"
            });
            core.setOutput('comment_id', commentId);

      # -----------------------------------------------------------------
      # NEW: Checkout the repository (needed for any git command)
      # -----------------------------------------------------------------
      - name: Checkout repository (with submodules disabled for now)
        if: steps.check.outputs.found_merge == 'true'
        uses: actions/checkout@v4
        with:
          # We need the full history so that the PR base can be fetched
          fetch-depth: 0
          submodules: false   # we only need the *parent* repo here

      # -----------------------------------------------------------------
      # NEW: Resolve the PR‚Äôs base branch via the REST API
      # -----------------------------------------------------------------
      - name: Resolve base branch of the PR
        if: steps.check.outputs.found_merge == 'true'
        id: base_info
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;   // the PR that the comment belongs to
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            // Export as step output ‚Äì later steps can read ${{ steps.base_info.outputs.base_ref }}
            core.setOutput('base_ref', pr.base.ref);
            core.setOutput('base_sha', pr.base.sha);

      # -----------------------------------------------------------------
      # Step 3: Check PR for conflicts (dry‚Äërun merge) ‚Äì ignore submodule
      # -----------------------------------------------------------------
      - name: Check PR for conflicts (dry‚Äërun merge)
        if: steps.check.outputs.found_merge == 'true'
        id: check_conflicts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUBMODULE_PATH: submod            # <-- change if you rename the folder
          BASE_REF: ${{ steps.base_info.outputs.base_ref }}
        run: |
          set -euo pipefail

          echo "Base branch ref: $BASE_REF"

          # 1Ô∏è‚É£ Fetch the base branch (we already have the full history from checkout)
          git fetch origin "$BASE_REF"

          # 2Ô∏è‚É£ Attempt a dry‚Äërun merge
          if git merge --no-commit --no-ff "origin/$BASE_REF"; then
            echo "‚úÖ No merge conflicts at all."
            echo "conflict=none" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Merge conflicts detected ‚Äì analysing which files..."
            CONFLICTED=$(git status --porcelain | awk '/^UU|^AA|^DD/ {print $2}')
            NON_SUBMODULE_CONFLICTS=$(echo "$CONFLICTED" | grep -v "^${SUBMODULE_PATH}/" || true)

            if [[ -n "$NON_SUBMODULE_CONFLICTS" ]]; then
              echo "‚ùå Non‚Äësubmodule conflicts found:"
              echo "$NON_SUBMODULE_CONFLICTS"
              echo "conflict=non_submodule" >> $GITHUB_OUTPUT
              exit 1
            else
              echo "‚úÖ Conflicts exist **only** in submodule path ‚Äì OK to continue."
              echo "conflict=submodule_only" >> $GITHUB_OUTPUT
            fi
          fi

      # -----------------------------------------------------------------
      # Step 4: Trigger submodule workflow
      # -----------------------------------------------------------------
      - name: Trigger Submodule Workflow
        if: steps.check.outputs.found_merge == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.WORKFLOWS }}
          script: |
            const owner = 'MOvenshire';
            const repo = 'submod';
            const workflow_id = 'merge-submodule-pr.yml';
            const ref = 'mo/automerge2';
            const prNumber = context.issue.number;
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            const inputs = {
              base_pr_number: pr.number.toString(),
              base_branch: pr.head.ref
            };
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id,
              ref,
              inputs
            });
            console.log(`Dispatched submodule workflow for PR #${inputs.base_pr_number} on branch ${inputs.base_branch}`);

      - name: Checkout PR branch (with submodules)
        if: steps.check.outputs.found_merge == 'true'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.WORKFLOWS }}

      - name: Set git config for bot user
        if: steps.check.outputs.found_merge == 'true'
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Authenticate GitHub CLI
        if: steps.check.outputs.found_merge == 'true'
        run: echo "${{ secrets.WORKFLOWS }}" | gh auth login --with-token

      - name: Verify submodule SHA, update if outdated & merge PR
        if: steps.check.outputs.found_merge == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOWS }}
          SUBMODULE_PATH: submod
        run: |
          set -euo pipefail

          # 0Ô∏è‚É£ Get PR metadata (branch + repo) safely
          PR_DATA=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.issue.number }})
          BRANCH=$(echo "$PR_DATA" | jq -r .head.ref)
          REPO=$(echo "$PR_DATA" | jq -r .head.repo.full_name)
          echo "Target branch: $BRANCH"
          echo "Target repo: $REPO"

          # 1Ô∏è‚É£ Get submodule repo info
          SUB_OWNER="${{ github.repository_owner }}"
          SUB_REPO="submod"
          DEFAULT_BRANCH=$(git ls-remote --symref "https://${GITHUB_TOKEN}@github.com/$SUB_OWNER/$SUB_REPO.git" HEAD \
                            | awk '/^ref:/ {sub("refs/heads/","",$2); print $2}')
          DEFAULT_BRANCH=${DEFAULT_BRANCH:-main}
          echo "Submodule default branch: $DEFAULT_BRANCH"

          # 2Ô∏è‚É£ Find latest and current SHAs
          LATEST_SUB_SHA=$(git ls-remote "https://${GITHUB_TOKEN}@github.com/$SUB_OWNER/$SUB_REPO.git" "refs/heads/$DEFAULT_BRANCH" | awk '{print $1}')
          echo "Latest submodule SHA on $DEFAULT_BRANCH: $LATEST_SUB_SHA"

          CURRENT_SUB_SHA=$(git ls-tree HEAD "$SUBMODULE_PATH" | awk '{print $3}')
          echo "Current submodule SHA in PR: $CURRENT_SUB_SHA"
          git fetch origin "$BRANCH"
          git rebase origin "$BRANCH"
          # 3Ô∏è‚É£ Update if needed
          if [ "$CURRENT_SUB_SHA" != "$LATEST_SUB_SHA" ]; then
            echo "üîÑ Updating submodule reference..."
            git -C "$SUBMODULE_PATH" fetch origin "$DEFAULT_BRANCH"
            git -C "$SUBMODULE_PATH" checkout "$LATEST_SUB_SHA"
            git add "$SUBMODULE_PATH"
            git commit -m "chore(submod): bump submodule to $LATEST_SUB_SHA"

            echo "Pushing bump to $REPO:$BRANCH"
            
            git push "https://${GITHUB_TOKEN}@github.com/$REPO.git" HEAD:"$BRANCH"
          else
            echo "‚úÖ Submodule already up-to-date."
          fi

          # 4Ô∏è‚É£ Merge the base PR (admin merge)
          echo "Merging base PR #${{ github.event.issue.number }} ..."
          gh pr merge ${{ github.event.issue.number }} --merge --admin

      # -----------------------------------------------------------------
      # Step 7: Update the original comment with final status
      # -----------------------------------------------------------------
      - name: Update merge status comment
        if: steps.check.outputs.found_merge == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentId = '${{ steps.edit_comment.outputs.comment_id }}';
            const mergeSucceeded = ${{ steps.verify_submodule.outcome == 'success' && steps.merge_base_pr.outcome == 'success' }};
            const body = mergeSucceeded
              ? "Pull Request Merged ‚úÖ"
              : "Pull Request Not Merged ‚ùå\nCheck the workflow logs for details.";
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId,
              body: body
            });
