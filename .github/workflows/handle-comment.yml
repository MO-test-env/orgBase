name: Merge Command Handler

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  actions: write

jobs:
  handle-merge-command:
    if: github.event.issue.pull_request != null
    runs-on: ubuntu-latest
    steps:
      - name: Check for /merge command
        id: check
        run: |
          echo "pr_merge_status=false" >> $GITHUB_OUTPUT
          comment_body="${{ github.event.comment.body }}"
          if [[ "$comment_body" == "/merge" ]]; then
            echo "found_merge=true" >> $GITHUB_OUTPUT
          else
            echo "found_merge=false" >> $GITHUB_OUTPUT
          fi

      - name: Delete comment and Add Merge Status Comment
        if: steps.check.outputs.found_merge == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.WORKFLOWS }}
          script: |
            await github.rest.issues.deleteComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id
            })
            await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: "Attempting to Merge PR ⏳"
              });
      
      - name: Check PR for conflicts
        id: check_conflicts
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            if (!pr.mergeable) {
              const { data: files } = await github.rest.pulls.listFiles({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });

              const nonSubmoduleConflicts = files.filter(f => {
                return !f.filename.endsWith('.git') && !f.filename.includes('submodule'); 
              });

              if (nonSubmoduleConflicts.length > 0) {
                core.setFailed(
                  `PR #${prNumber} has conflicts in non-submodule files: ` +
                  nonSubmoduleConflicts.map(f => f.filename).join(', ')
                );
              } else {
                console.log("Conflicts exist but only in submodule SHAs — OK to proceed.");
              }
            } else {
              console.log("No merge conflicts detected.");
            }


      - name: Trigger submodule workflow
        if: steps.check.outputs.found_merge == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.WORKFLOWS }}
          script: |
            const owner = 'MOvenshire';
            const repo = 'submod';
            const workflow_id = 'merge.yml';
            const ref = 'mo/automerge1';

            const inputs = {
              pr_number: context.issue.number.toString(),
              source_repo: context.repo.repo
            };

            await github.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id,
              ref,
              inputs
            });

            console.log(`Dispatched workflow '${workflow_id}' on ${owner}/${repo}`);



      - name: Merge Base Pull Request
        if: steps.check.outputs.found_merge == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Merging pull request"
          # Add your bash commands to merge here
          # Example: gh pr merge ${{ github.event.issue.number }} --merge


      - name: Close Pull Requests
        if: steps.check.outputs.found_merge == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Attempting to Merge PR')
            );
            if ('${{ steps.check.outputs.pr_merge_status }}' === 'true') {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                state: 'closed'
              });

              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: "Pull Request Merged ✅" 
              });          
            } else {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: "Pull Request Not Merged ❌\nError message: ???"
              });    
            }