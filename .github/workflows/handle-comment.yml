name: Merge Command Handler

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  actions: write

jobs:
  handle-merge-command:
    if: github.event.issue.pull_request != null
    runs-on: ubuntu-latest
    steps:

      # -----------------------------
      # Step 1: Check for /merge command from a human
      # -----------------------------
      - name: Check for /merge command
        id: check
        run: |
          comment_body="${{ github.event.comment.body }}"
          comment_author_type="${{ github.event.comment.user.type }}"

          if [[ "$comment_author_type" == "Bot" ]]; then
            echo "found_merge=false" >> $GITHUB_OUTPUT
          elif [[ "$comment_body" == "/merge" ]]; then
            echo "found_merge=true" >> $GITHUB_OUTPUT
          else
            echo "found_merge=false" >> $GITHUB_OUTPUT
          fi
          echo "pr_merge_status=false" >> $GITHUB_OUTPUT

      # -----------------------------
      # Step 2: Add or update merge status bot comment
      # -----------------------------
      - name: Delete comment and Add Merge Status Comment
        if: steps.check.outputs.found_merge == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.deleteComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id
            })
            await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: "Attempting to Merge PR ⏳"
              });
      
      # -----------------------------
      # Step 3: Check PR for conflicts
      # -----------------------------
      - name: Check PR for conflicts
        if: steps.check.outputs.found_merge == 'true'
        id: check_conflicts
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            if (!pr.mergeable) {
              const { data: files } = await github.rest.pulls.listFiles({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });

              const nonSubmoduleConflicts = files.filter(f => {
                return !f.filename.endsWith('.git') && !f.filename.includes('submodule'); 
              });

              if (nonSubmoduleConflicts.length > 0) {
                core.setFailed(
                  `PR #${prNumber} has conflicts in non-submodule files: ` +
                  nonSubmoduleConflicts.map(f => f.filename).join(', ')
                );
              } else {
                console.log("Conflicts exist but only in submodule SHAs — OK to proceed.");
              }
            } else {
              console.log("No merge conflicts detected.");
            }

      # -----------------------------
      # Step 4: Trigger submodule workflow
      # -----------------------------
      - name: Trigger submodule workflow
        if: steps.check.outputs.found_merge == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.WORKFLOWS }}
          script: |
            const owner = 'MOvenshire';
            const repo = 'submod';
            const workflow_id = 'merge.yml';
            const ref = 'mo/automerge1';

            const inputs = {
              pr_number: context.issue.number.toString(),
              source_repo: context.repo.repo
            };

            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id,
              ref,
              inputs
            });

            console.log(`Dispatched workflow '${workflow_id}' on ${owner}/${repo}`);

      # -----------------------------
      # Step 5: Merge Base Pull Request
      # -----------------------------
      - name: Merge Base Pull Request
        if: steps.check.outputs.found_merge == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Merging pull request"
          # Example merge using GitHub CLI:
          # gh pr merge ${{ github.event.issue.number }} --merge

      # -----------------------------
      # Step 6: Update merge status bot comment
      # -----------------------------
      - name: Update merge status comment
        if: steps.check.outputs.found_merge == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const mergeCommentId = '${{ steps.merge_comment.outputs.merge_comment_id }}';
            const prMergeSucceeded = '${{ steps.check.outputs.pr_merge_status }}' === 'true';

            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: mergeCommentId,
              body: prMergeSucceeded 
                ? "Pull Request Merged ✅" 
                : "Pull Request Not Merged ❌\nError message: ???"
            });
